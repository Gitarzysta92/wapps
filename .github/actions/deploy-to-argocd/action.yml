name: 'Deploy to ArgoCD'
description: 'Deploy application to ArgoCD'
inputs:
  app-name:
    description: 'ArgoCD application name'
    required: true
  namespace:
    description: 'ArgoCD namespace'
    required: true
    default: 'argocd'
  argocd-server:
    description: 'ArgoCD server URL'
    required: true
  argocd-username:
    description: 'ArgoCD username'
    required: true
  argocd-password:
    description: 'ArgoCD password'
    required: true
  image-tag:
    description: 'Docker image tag to deploy'
    required: true
  environment:
    description: 'Target environment (dev/prod)'
    required: true
    default: 'dev'

runs:
  using: 'composite'
  steps:
    - name: Install ArgoCD CLI
      run: |
        if ! command -v argocd &> /dev/null; then
          curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd-linux-amd64
          mkdir -p $HOME/.local/bin
          mv argocd-linux-amd64 $HOME/.local/bin/argocd
          echo "$HOME/.local/bin" >> $GITHUB_PATH
        fi
      shell: bash

    - name: Login to ArgoCD
      run: |
        argocd login ${{ inputs.argocd-server }} --username ${{ inputs.argocd-username }} --password ${{ inputs.argocd-password }} --insecure --grpc-web
      shell: bash

    - name: Set kustomize image override
      run: |
        argocd app set ${{ inputs.app-name }} \
          --kustomize-image "ghcr.io/gitarzysta92/aggregator-demo-csr=${{ inputs.image-tag }}" \
          --grpc-web
      shell: bash

    - name: Sync ArgoCD application
      run: |
        argocd app sync ${{ inputs.app-name }} --grpc-web
      shell: bash

    - name: Wait for deployment to be ready
      run: |
        argocd app wait ${{ inputs.app-name }} --timeout 300 --grpc-web
      shell: bash
