name: 'Discord Notifier - Build & Deploy'

on:
  push:
    branches: [develop, main]
    paths:
      - 'apps/agents/discord-notifier/**'
      - 'environments/dev/apps/discord-notifier-kustomization/**'
      - '.github/workflows/discord-notifier.workflow.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

env:
  SERVICE_NAME: discord-notifier
  REGISTRY: ghcr.io
  IMAGE_NAME: gitarzysta92/wapps/discord-notifier

jobs:
  build:
    name: 'Build Docker Image'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENV="development"
          else
            ENV="development"
          fi
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          echo "Environment: ${ENV}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npx nx build discord-notifier

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: gitarzysta92
          password: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/agents/discord-notifier/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image pushed
        run: |
          echo "✅ Image built and pushed: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

  deploy:
    name: 'Deploy to ${{ needs.build.outputs.environment }}'
    runs-on: self-hosted
    needs: build
    environment: ${{ needs.build.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        id: env-vars
        run: |
          ENV="${{ needs.build.outputs.environment }}"
          ENV_SHORT=$(echo "$ENV" | cut -d'-' -f1)
          echo "env_short=${ENV_SHORT}" >> $GITHUB_OUTPUT
          
          # Set ArgoCD server
          echo "server=argocd.${ENV}.wapps.com" >> $GITHUB_OUTPUT

      - name: Create agents namespace
        run: |
          kubectl create namespace agents --dry-run=client -o yaml | kubectl apply -f -

      - name: Create RabbitMQ credentials secret
        run: |
          kubectl create secret generic rabbitmq-credentials \
            --from-literal=username="${{ secrets.RABBITMQ_USERNAME }}" \
            --from-literal=password="${{ secrets.RABBITMQ_PASSWORD }}" \
            --namespace=agents \
            --dry-run=client -o yaml | kubectl apply --server-side --force-conflicts -f -
          echo "✅ RabbitMQ credentials secret created/updated in agents namespace"

      - name: Create GHCR image pull secret
        run: |
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=gitarzysta92 \
            --docker-password="${{ secrets.CONTAINER_REGISTRY_TOKEN }}" \
            --namespace=agents \
            --dry-run=client -o yaml | kubectl apply --server-side --force-conflicts -f -
          echo "✅ GHCR image pull secret created/updated in agents namespace"

      - name: Create discord-notifier secrets
        run: |
          CHANNEL_ID_ARG=""
          if [ -n "${{ secrets.DISCORD_CHANNEL_ID }}" ]; then
            CHANNEL_ID_ARG="--from-literal=DISCORD_CHANNEL_ID=${{ secrets.DISCORD_CHANNEL_ID }}"
          fi
          kubectl create secret generic discord-notifier-secrets \
            --from-literal=DISCORD_BOT_TOKEN="${{ secrets.DISCORD_BOT_TOKEN }}" \
            --from-literal=GITHUB_TOKEN="${{ secrets.GIT_TOKEN }}" \
            --from-literal=ARGOCD_TOKEN="${{ secrets.ARGOCD_TOKEN }}" \
            --from-literal=OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            ${CHANNEL_ID_ARG} \
            --namespace=agents \
            --dry-run=client -o yaml | kubectl apply --server-side --force-conflicts -f -
          echo "✅ Discord notifier secrets created/updated"

      - name: Verify secrets exist
        run: |
          kubectl get secret discord-notifier-secrets -n agents
          kubectl get secret rabbitmq-credentials -n agents
          echo "✅ All required secrets verified"
      
      - name: Check pod status
        run: |
          echo "Checking pod status..."
          kubectl get pods -n agents -l app=discord-notifier || echo "No pods found yet"
          
      - name: Show pod logs if available
        if: failure()
        run: |
          echo "=== Pod Logs ==="
          kubectl logs -n agents -l app=discord-notifier --tail=50 || echo "No logs available"
          echo ""
          echo "=== Pod Events ==="
          kubectl describe pod -n agents -l app=discord-notifier | tail -30 || echo "No pod events"

      - name: Login to ArgoCD
        run: |
          argocd login ${{ steps.env-vars.outputs.server }} \
            --username ${{ secrets.ARGO_INITIAL_USERNAME }} \
            --password ${{ secrets.ARGO_INITIAL_PASSWORD }} \
            --insecure --grpc-web

      - name: Trigger ArgoCD sync
        run: |
          echo "Triggering ArgoCD sync for discord-notifier-agent..."
          argocd app sync discord-notifier-agent --force --grpc-web
          
          echo "Waiting for sync to complete..."
          argocd app wait discord-notifier-agent --timeout 300 --grpc-web
          
          echo "✅ ArgoCD sync completed"

      - name: Restart deployment to pull latest image
        run: |
          echo "Restarting deployment to pull :latest image..."
          kubectl rollout restart deployment/discord-notifier -n agents
          
          echo "Waiting for rollout to complete..."
          kubectl rollout status deployment/discord-notifier -n agents --timeout=300s
          
          echo "✅ Deployment restarted successfully"

      - name: Apply environment configuration
        run: |
          ENV_SHORT="${{ steps.env-vars.outputs.env_short }}"
          
          # Apply discord-notifier environment kustomization
          if [ -d "environments/${ENV_SHORT}/apps/discord-notifier-kustomization" ]; then
            kubectl apply -k environments/${ENV_SHORT}/apps/discord-notifier-kustomization/
            echo "✅ Environment configuration applied"
          fi

  summary:
    name: 'Deployment Summary'
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    steps:
      - name: Print summary
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Discord Notifier - Deployment Summary"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Environment: ${{ needs.build.outputs.environment }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "Job Results:"
          echo "  - Build: ${{ needs.build.result }}"
          echo "  - Deploy: ${{ needs.deploy.result }}"
          echo ""
          
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Discord Notifier deployed successfully!"
            echo ""
            echo "Next steps:"
            echo "  1. Check logs: kubectl logs -n agents -l app=discord-notifier --tail=50"
            echo "  2. Test command: Use !devstatus in Discord channel"
            echo "  3. Verify scheduled updates are working"
          else
            echo "⚠️ Deployment completed with issues. Check logs above."
          fi
          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
