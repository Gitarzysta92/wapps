name: 'Management Portal CSR - Build & Deploy'

on:
  push:
    branches: [develop, main]
    paths:
      - 'apps/portals/management-portal/entrypoints/csr/**'
      - 'apps/portals/management-portal/application/**'
      - 'environments/dev/apps/management-portal-csr-kustomization/**'
      - 'environments/**/apps/**/ingress-patch.yaml'
      - 'environments/**/platform/argocd-kustomization/**'
      - 'scripts/service-directory/**'
      - '.github/workflows/management-portal-csr.workflow.yml'
      - '.github/actions/deploy-to-argocd/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

env:
  SERVICE_NAME: management-portal-csr
  REGISTRY: ghcr.io
  IMAGE_NAME: gitarzysta92/wapps/management-portal-csr

jobs:
  build:
    name: 'Build Docker Image'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENV="development"
          else
            ENV="development"
          fi
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          echo "Environment: ${ENV}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate service directory
        run: |
          node scripts/service-directory/generate.mjs \
            --environment "${{ steps.set-env.outputs.environment }}" \
            --out "apps/portals/management-portal/entrypoints/csr/src/assets/service-directory.json"

      - name: Build application
        run: npx nx build management-portal-csr --configuration=production --excludeTaskDependencies

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: gitarzysta92
          password: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/portals/management-portal/entrypoints/csr/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image pushed
        run: |
          echo "✅ Image built and pushed: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

  deploy:
    name: 'Deploy to ${{ needs.build.outputs.environment }}'
    runs-on: self-hosted
    needs: build
    environment: ${{ needs.build.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        id: env-vars
        run: |
          ENV="${{ needs.build.outputs.environment }}"
          ENV_SHORT=$(echo "$ENV" | cut -d'-' -f1)
          echo "env_short=${ENV_SHORT}" >> $GITHUB_OUTPUT
          
          # Set ArgoCD server
          echo "server=argocd.${ENV}.wapps.com" >> $GITHUB_OUTPUT

      - name: Install ArgoCD CLI
        run: |
          if ! command -v argocd &> /dev/null; then
            curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
            chmod +x argocd-linux-amd64
            mkdir -p $HOME/.local/bin
            mv argocd-linux-amd64 $HOME/.local/bin/argocd
            echo "$HOME/.local/bin" >> $PATH
          fi

      - name: Login to ArgoCD
        run: |
          argocd login ${{ steps.env-vars.outputs.server }} \
            --username ${{ secrets.ARGO_INITIAL_USERNAME }} \
            --password ${{ secrets.ARGO_INITIAL_PASSWORD }} \
            --insecure --grpc-web

      - name: Trigger ArgoCD sync
        run: |
          echo "Triggering ArgoCD sync for management-portal-csr..."
          argocd app sync management-portal-csr --force --grpc-web
          
          echo "Waiting for sync to complete..."
          argocd app wait management-portal-csr --timeout 300 --grpc-web
          
          echo "✅ ArgoCD sync completed"

      - name: Restart deployment to pull latest image
        run: |
          echo "Restarting deployment to pull :latest image..."
          kubectl rollout restart deployment/management-portal-csr -n aggregator
          
          echo "Waiting for rollout to complete..."
          kubectl rollout status deployment/management-portal-csr -n aggregator --timeout=300s
          
          echo "✅ Deployment restarted successfully"

      - name: Apply environment configuration
        run: |
          ENV_SHORT="${{ steps.env-vars.outputs.env_short }}"
          
          if [ -d "environments/${ENV_SHORT}/apps/management-portal-csr-kustomization" ]; then
            kubectl apply -k environments/${ENV_SHORT}/apps/management-portal-csr-kustomization/
            echo "✅ Environment configuration applied"
          fi

