name: 'Editorial Service - Build & Deploy'

on:
  push:
    branches: [develop, main]
    paths:
      - 'apps/services/editorial/**'
      - 'environments/dev/apps/editorial-kustomization/**'
      - '.github/workflows/editorial.workflow.yml'
      - '.github/actions/deploy-to-argocd/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

env:
  SERVICE_NAME: editorial
  REGISTRY: ghcr.io
  IMAGE_NAME: gitarzysta92/wapps/editorial

jobs:
  build:
    name: 'Build Docker Image'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENV="development"
          else
            ENV="development"
          fi
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          echo "Environment: ${ENV}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npx nx build apps.services.editorial --configuration=production

      - name: Verify build output
        run: |
          echo "✅ Application built successfully"
          echo "Build output location: dist/apps/services/editorial"
          ls -la dist/apps/services/editorial/ | head -10

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: gitarzysta92
          password: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: dist/apps/services/editorial
          file: apps/services/editorial/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          no-cache: true

      - name: Image pushed
        run: |
          echo "✅ Image built and pushed: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

  deploy:
    name: 'Deploy to ${{ needs.build.outputs.environment }}'
    runs-on: self-hosted
    needs: build
    environment: ${{ needs.build.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        id: env-vars
        run: |
          ENV="${{ needs.build.outputs.environment }}"
          ENV_SHORT=$(echo "$ENV" | cut -d'-' -f1)
          echo "env_short=${ENV_SHORT}" >> $GITHUB_OUTPUT
          
          # Set ArgoCD server
          echo "server=argocd.${ENV}.wapps.com" >> $GITHUB_OUTPUT

      - name: Create editorial namespace
        run: |
          kubectl create namespace editorial --dry-run=client -o yaml | kubectl apply -f -

      # NOTE: Database credentials (editorial-db-credentials) are created by Ansible
      # during host provisioning. See: platform/host/mysql/install.yml

      - name: Create NestJS secrets
        run: |
          # NestJS uses individual database environment variables with EDITORIAL_ prefix
          kubectl create secret generic editorial-app-secrets \
            --from-literal=EDITORIAL_DATABASE_HOST="${{ vars.EDITORIAL_DATABASE_HOST }}" \
            --from-literal=EDITORIAL_DATABASE_PORT="${{ vars.EDITORIAL_DATABASE_PORT }}" \
            --from-literal=EDITORIAL_DATABASE_USERNAME="${{ secrets.EDITORIAL_DATABASE_USERNAME }}" \
            --from-literal=EDITORIAL_DATABASE_PASSWORD="${{ secrets.EDITORIAL_DATABASE_PASSWORD }}" \
            --from-literal=EDITORIAL_DATABASE_NAME="${{ vars.EDITORIAL_DATABASE_NAME }}" \
            --namespace=editorial \
            --dry-run=client -o yaml | kubectl apply -f -
          
          echo "✅ NestJS secrets created/updated"

      - name: Verify secrets exist
        run: |
          echo "Verifying editorial-app-secrets exists..."
          kubectl get secret editorial-app-secrets -n editorial
          
          echo "✅ All required secrets verified"

      - name: Install ArgoCD CLI
        run: |
          if ! command -v argocd &> /dev/null; then
            curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
            chmod +x argocd-linux-amd64
            mkdir -p $HOME/.local/bin
            mv argocd-linux-amd64 $HOME/.local/bin/argocd
            echo "$HOME/.local/bin" >> $PATH
          fi

      - name: Login to ArgoCD
        run: |
          argocd login ${{ steps.env-vars.outputs.server }} \
            --username ${{ secrets.ARGO_INITIAL_USERNAME }} \
            --password ${{ secrets.ARGO_INITIAL_PASSWORD }} \
            --insecure --grpc-web

      - name: Trigger ArgoCD sync
        run: |
          echo "Triggering ArgoCD sync for editorial..."
          argocd app sync editorial --force --grpc-web
          
          echo "Waiting for sync to complete..."
          argocd app wait editorial --timeout 300 --grpc-web
          
          echo "✅ ArgoCD sync completed"

      - name: Restart deployment to pull latest image
        run: |
          echo "Restarting deployment to pull :latest image..."
          kubectl rollout restart deployment/editorial -n editorial
          
          echo "Waiting for rollout to complete..."
          kubectl rollout status deployment/editorial -n editorial --timeout=600s
          
          echo "✅ Deployment restarted successfully"

      - name: Apply environment configuration
        run: |
          ENV_SHORT="${{ steps.env-vars.outputs.env_short }}"
          
          # Apply editorial environment kustomization
          if [ -d "environments/${ENV_SHORT}/apps/editorial-kustomization" ]; then
            kubectl apply -k environments/${ENV_SHORT}/apps/editorial-kustomization/
            echo "✅ Environment configuration applied"
          fi

      - name: Apply network policies
        run: |
          ENV_SHORT="${{ steps.env-vars.outputs.env_short }}"
          
          if [ -f "environments/${ENV_SHORT}/platform/backend-network-policies.yaml" ]; then
            kubectl apply -f environments/${ENV_SHORT}/platform/backend-network-policies.yaml
            echo "✅ Network policies applied"
          fi

  summary:
    name: 'Deployment Summary'
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    steps:
      - name: Print summary
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Editorial Service - Deployment Summary"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Environment: ${{ needs.build.outputs.environment }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "Job Results:"
          echo "  - Build: ${{ needs.build.result }}"
          echo "  - Deploy: ${{ needs.deploy.result }}"
          echo ""
          
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Editorial Service deployed successfully!"
            echo ""
            echo "Service endpoints:"
            echo "  - API: https://editorial.${{ needs.build.outputs.environment }}.wapps.com/api"
            echo "  - Swagger Docs: https://editorial.${{ needs.build.outputs.environment }}.wapps.com/api/docs"
            echo "  - Health: https://editorial.${{ needs.build.outputs.environment }}.wapps.com/api/health"
            echo ""
            echo "Next steps:"
            echo "  1. Test API endpoints"
            echo "  2. Check logs: kubectl logs -n editorial -l app=editorial --tail=50"
            echo "  3. Verify ingress: kubectl get ingress -n editorial"
          else
            echo "⚠️ Deployment completed with issues. Check logs above."
          fi
          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
