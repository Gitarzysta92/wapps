name: 'Editorial Service - Backend Application'

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/services/editorial/**'
      - 'libs/**'
      - 'package.json'
      - 'nx.json'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/services/editorial/**'
      - 'libs/**'
      - 'package.json'
      - 'nx.json'
  workflow_dispatch: # Manual trigger option

env:
  APP_NAME: apps.services.editorial
  IMAGE_NAME: editorial
  REGISTRY: ghcr.io
  NAMESPACE: argocd

jobs:
  test:
    name: 'Test and Lint'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests and linting
        uses: ./.github/actions/test-and-lint
        with:
          app-name: ${{ env.APP_NAME }}

  build:
    name: 'Build and Push'
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npx nx build ${{ env.APP_NAME }} --configuration=production

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract single image tag for deployment
        id: image-tag
        run: |
          # Extract the SHA-based tag (last line, most specific)
          TAG=$(echo "${{ steps.meta.outputs.tags }}" | tail -n1)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using image tag: $TAG"
        shell: bash

      - name: Build and push Docker image
        uses: ./.github/actions/build-and-push
        with:
          image-name: ${{ env.IMAGE_NAME }}
          dockerfile-path: './apps/services/editorial/Dockerfile'
          context-path: '.'
          tags: ${{ steps.meta.outputs.tags }}
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

  deploy-dev:
    name: 'Deploy to Development'
    runs-on: self-hosted
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to ArgoCD
        uses: ./.github/actions/deploy-to-argocd
        with:
          app-name: ${{ env.IMAGE_NAME }}
          image-name: ${{ env.IMAGE_NAME }}
          namespace: ${{ env.NAMESPACE }}
          argocd-server: argocd.development.wapps.com
          argocd-username: ${{ secrets.ARGO_INITIAL_USERNAME }}
          argocd-password: ${{ secrets.ARGO_INITIAL_PASSWORD }}
          image-tag: ${{ needs.build.outputs.image-tag }}
          environment: dev

  deploy-prod:
    name: 'Deploy to Production'
    runs-on: self-hosted
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to ArgoCD
        uses: ./.github/actions/deploy-to-argocd
        with:
          app-name: ${{ env.IMAGE_NAME }}
          image-name: ${{ env.IMAGE_NAME }}
          namespace: ${{ env.NAMESPACE }}
          argocd-server: argocd.production.wapps.com
          argocd-username: ${{ secrets.ARGO_INITIAL_USERNAME }}
          argocd-password: ${{ secrets.ARGO_INITIAL_PASSWORD }}
          image-tag: ${{ needs.build.outputs.image-tag }}
          environment: prod
