name: 'Store App Scrapper - Build & Deploy'

on:
  push:
    branches: [develop, main]
    paths:
      - 'apps/scrappers/store-app/**'
      - 'environments/dev/apps/store-app-kustomization/**'
      - 'environments/dev/apps/aggregator-demo-csr-kustomization/**'
      - '.github/workflows/store-app-scrapper.workflow.yml'
      - '.github/actions/deploy-to-argocd/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

env:
  SERVICE_NAME: store-app-scrapper
  REGISTRY: ghcr.io
  IMAGE_NAME: gitarzysta92/wapps/store-app-scrapper
  NAMESPACE: acquisition

jobs:
  build:
    name: 'Build Docker Image'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENV="development"
          else
            ENV="development"
          fi
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          echo "Environment: ${ENV}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npx nx build store-app

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: gitarzysta92
          password: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/scrappers/store-app/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image pushed
        run: |
          echo "✅ Image built and pushed: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

  deploy:
    name: 'Deploy to ${{ needs.build.outputs.environment }}'
    runs-on: self-hosted
    needs: build
    environment: ${{ needs.build.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        id: env-vars
        run: |
          ENV="${{ needs.build.outputs.environment }}"
          ENV_SHORT=$(echo "$ENV" | cut -d'-' -f1)
          echo "env_short=${ENV_SHORT}" >> $GITHUB_OUTPUT
          echo "server=argocd.${ENV}.wapps.com" >> $GITHUB_OUTPUT

      - name: Create acquisition namespace
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Copy RabbitMQ credentials to acquisition namespace
        run: |
          # Check if rabbitmq-credentials exists in rabbitmq namespace
          if kubectl get secret rabbitmq-credentials -n rabbitmq 2>/dev/null; then
            kubectl get secret rabbitmq-credentials -n rabbitmq -o yaml | \
              sed 's/namespace: rabbitmq/namespace: ${{ env.NAMESPACE }}/' | \
              kubectl apply -f -
            echo "✅ RabbitMQ credentials copied to ${{ env.NAMESPACE }} namespace"
          else
            echo "⚠️ rabbitmq-credentials not found in rabbitmq namespace"
            echo "Creating placeholder secret..."
            kubectl create secret generic rabbitmq-credentials \
              --from-literal=username="${{ secrets.RABBITMQ_USERNAME }}" \
              --from-literal=password="${{ secrets.RABBITMQ_PASSWORD }}" \
              --namespace=${{ env.NAMESPACE }} \
              --dry-run=client -o yaml | kubectl apply -f -
          fi

      - name: Copy MinIO credentials to acquisition namespace
        run: |
          # Check if minio-credentials exists in minio namespace
          if kubectl get secret minio-credentials -n minio 2>/dev/null; then
            kubectl get secret minio-credentials -n minio -o yaml | \
              sed 's/namespace: minio/namespace: ${{ env.NAMESPACE }}/' | \
              kubectl apply -f -
            echo "✅ MinIO credentials copied to ${{ env.NAMESPACE }} namespace"
          else
            echo "⚠️ minio-credentials not found in minio namespace"
            echo "Creating placeholder secret..."
            kubectl create secret generic minio-credentials \
              --from-literal=accessKey="${{ secrets.MINIO_ROOT_USER }}" \
              --from-literal=secretKey="${{ secrets.MINIO_ROOT_PASSWORD }}" \
              --namespace=${{ env.NAMESPACE }} \
              --dry-run=client -o yaml | kubectl apply -f -
          fi

      - name: Copy GHCR secret to acquisition namespace
        run: |
          # Check if ghcr-secret exists in default namespace
          if kubectl get secret ghcr-secret -n default 2>/dev/null; then
            kubectl get secret ghcr-secret -n default -o yaml | \
              sed 's/namespace: default/namespace: ${{ env.NAMESPACE }}/' | \
              kubectl apply -f -
            echo "✅ GHCR secret copied to ${{ env.NAMESPACE }} namespace"
          else
            echo "⚠️ ghcr-secret not found, creating..."
            kubectl create secret docker-registry ghcr-secret \
              --docker-server=ghcr.io \
              --docker-username=gitarzysta92 \
              --docker-password=${{ secrets.CONTAINER_REGISTRY_TOKEN }} \
              --namespace=${{ env.NAMESPACE }} \
              --dry-run=client -o yaml | kubectl apply -f -
          fi

      - name: Install ArgoCD CLI
        run: |
          if ! command -v argocd &> /dev/null; then
            curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
            chmod +x argocd-linux-amd64
            mkdir -p $HOME/.local/bin
            mv argocd-linux-amd64 $HOME/.local/bin/argocd
            echo "$HOME/.local/bin" >> $PATH
          fi

      - name: Login to ArgoCD
        run: |
          argocd login ${{ steps.env-vars.outputs.server }} \
            --username ${{ secrets.ARGO_INITIAL_USERNAME }} \
            --password ${{ secrets.ARGO_INITIAL_PASSWORD }} \
            --insecure --grpc-web

      - name: Create/Sync ArgoCD Application
        run: |
          if argocd app get ${{ env.SERVICE_NAME }} --grpc-web 2>/dev/null; then
            echo "ArgoCD application exists, syncing..."
            argocd app sync ${{ env.SERVICE_NAME }} --force --grpc-web
          else
            echo "Creating ArgoCD application..."
            kubectl apply -f argocd/applications/backend/store-app-scrapper.yaml
            sleep 5
            argocd app sync ${{ env.SERVICE_NAME }} --grpc-web || true
          fi
          
          echo "Waiting for sync to complete..."
          argocd app wait ${{ env.SERVICE_NAME }} --timeout 300 --grpc-web || true
          
          echo "✅ ArgoCD sync completed"

      - name: Apply environment configuration
        run: |
          ENV_SHORT="${{ steps.env-vars.outputs.env_short }}"
          
          if [ -d "environments/${ENV_SHORT}/apps/store-app-kustomization" ]; then
            kubectl apply -k environments/${ENV_SHORT}/apps/store-app-kustomization/
            echo "✅ Environment configuration applied"
          fi

      - name: Trigger manual job (if requested)
        if: github.event.inputs.run_job == 'true'
        run: |
          echo "Creating manual scrapper job..."
          kubectl create -f apps/scrappers/store-app/provisioning/k8s/job.yaml
          echo "✅ Manual job created"

  summary:
    name: 'Deployment Summary'
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    steps:
      - name: Print summary
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Store App Scrapper - Deployment Summary"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Environment: ${{ needs.build.outputs.environment }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "Job Results:"
          echo "  - Build: ${{ needs.build.result }}"
          echo "  - Deploy: ${{ needs.deploy.result }}"
          echo ""
          
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Store App Scrapper deployed successfully!"
            echo ""
            echo "CronJob schedule: Daily at midnight (0 0 * * *)"
            echo "Namespace: acquisition"
            echo ""
            echo "Dependencies:"
            echo "  - RabbitMQ: rabbitmq.rabbitmq:5672"
            echo "  - MinIO: minio.minio:9000"
            echo ""
            echo "Next steps:"
            echo "  1. Check CronJob: kubectl get cronjob -n acquisition"
            echo "  2. Check pods: kubectl get pods -n acquisition"
            echo "  3. View logs: kubectl logs -n acquisition -l app=store-app --tail=50"
            echo "  4. Manual run: kubectl create -f apps/scrappers/store-app/provisioning/k8s/job.yaml"
          else
            echo "⚠️ Deployment completed with issues. Check logs above."
          fi
          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

