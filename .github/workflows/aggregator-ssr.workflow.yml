name: 'Aggregator SSR - Build & Deploy'

on:
  push:
    branches: [develop, main]
    paths:
      - 'apps/portals/aggregator/entrypoints/ssr/**'
      - 'apps/portals/aggregator/application/**'
      - 'apps/portals/aggregator/shared/**'
      - 'environments/dev/apps/aggregator-ssr-kustomization/**'
      - 'argocd/applications/frontend/aggregator-ssr.yaml'
      - '.github/workflows/aggregator-ssr.workflow.yml'
      - '.github/actions/deploy-to-argocd/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

env:
  SERVICE_NAME: aggregator-ssr
  REGISTRY: ghcr.io
  IMAGE_NAME: gitarzysta92/aggregator-ssr

jobs:
  build:
    name: 'Build Docker Image'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENV="development"
          else
            ENV="development"
          fi
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          echo "Environment: ${ENV}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Patch environment configuration
        run: |
          ENV_FILE="apps/portals/aggregator/application/src/environment.ts"
          ENV_NAME="${{ steps.set-env.outputs.environment }}"

          # Patch ENVIRONMENT_NAME
          sed -i "s/export const ENVIRONMENT_NAME = \"\";/export const ENVIRONMENT_NAME = \"${ENV_NAME}\";/" "$ENV_FILE"

          echo "✅ Patched environment.ts with ENVIRONMENT_NAME=${ENV_NAME}"
          echo "--- Resulting URLs ---"
          echo "AUTH_BFF_URL: https://auth.${ENV_NAME}.wapps.com"
          echo "API_BASE_URL: https://api.${ENV_NAME}.wapps.com"
          echo "AVATAR_BASE_URL: https://avatar.${ENV_NAME}.wapps.com"

      - name: Build application
        run: npx nx build aggregator-ssr --configuration=production --excludeTaskDependencies

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: gitarzysta92
          password: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/portals/aggregator/entrypoints/ssr/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image pushed
        run: |
          echo "✅ Image built and pushed: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

  deploy:
    name: 'Deploy to ${{ needs.build.outputs.environment }}'
    runs-on: self-hosted
    needs: build
    environment: ${{ needs.build.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        id: env-vars
        run: |
          ENV="${{ needs.build.outputs.environment }}"
          ENV_SHORT=$(echo "$ENV" | cut -d'-' -f1)
          echo "env_short=${ENV_SHORT}" >> $GITHUB_OUTPUT

          # Set ArgoCD server
          echo "server=argocd.${ENV}.wapps.com" >> $GITHUB_OUTPUT

      - name: Install ArgoCD CLI
        run: |
          if ! command -v argocd &> /dev/null; then
            curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
            chmod +x argocd-linux-amd64
            mkdir -p $HOME/.local/bin
            mv argocd-linux-amd64 $HOME/.local/bin/argocd
            echo "$HOME/.local/bin" >> $PATH
          fi

      - name: Login to ArgoCD
        run: |
          argocd login ${{ steps.env-vars.outputs.server }} \
            --username ${{ secrets.ARGO_INITIAL_USERNAME }} \
            --password ${{ secrets.ARGO_INITIAL_PASSWORD }} \
            --insecure --grpc-web

      - name: Create GHCR image pull secret
        run: |
          # Ensure namespace exists
          kubectl apply -f apps/portals/aggregator/entrypoints/ssr/provisioning/k8s/namespace.yaml

          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=gitarzysta92 \
            --docker-password="${{ secrets.CONTAINER_REGISTRY_TOKEN }}" \
            --namespace=aggregator \
            --dry-run=client -o yaml | kubectl apply --server-side --force-conflicts -f -

          echo "✅ GHCR image pull secret created/updated in aggregator namespace"

      - name: Trigger ArgoCD sync
        run: |
          echo "Triggering ArgoCD sync for aggregator-ssr..."
          argocd app sync aggregator-ssr --force --grpc-web

          echo "Waiting for sync to complete..."
          argocd app wait aggregator-ssr --timeout 300 --grpc-web

          echo "✅ ArgoCD sync completed"

      - name: Restart deployment to pull latest image
        run: |
          echo "Restarting deployment to pull :latest image..."
          kubectl rollout restart deployment/aggregator-ssr -n aggregator

          echo "Waiting for rollout to complete..."
          kubectl rollout status deployment/aggregator-ssr -n aggregator --timeout=300s

          echo "✅ Deployment restarted successfully"

      - name: Apply environment configuration
        run: |
          ENV_SHORT="${{ steps.env-vars.outputs.env_short }}"

          # Apply aggregator-ssr environment kustomization
          if [ -d "environments/${ENV_SHORT}/apps/aggregator-ssr-kustomization" ]; then
            kubectl apply -k environments/${ENV_SHORT}/apps/aggregator-ssr-kustomization/
            echo "✅ Environment configuration applied"
          fi

      - name: Apply network policies
        run: |
          ENV_SHORT="${{ steps.env-vars.outputs.env_short }}"

          if [ -f "environments/${ENV_SHORT}/platform/backend-network-policies.yaml" ]; then
            kubectl apply -f environments/${ENV_SHORT}/platform/backend-network-policies.yaml
            echo "✅ Network policies applied"
          fi

  summary:
    name: 'Deployment Summary'
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    steps:
      - name: Print summary
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Aggregator SSR - Deployment Summary"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Environment: ${{ needs.build.outputs.environment }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "Job Results:"
          echo "  - Build: ${{ needs.build.result }}"
          echo "  - Deploy: ${{ needs.deploy.result }}"
          echo ""

          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Aggregator SSR deployed successfully!"
            echo ""
            echo "Service endpoints:"
            echo "  - Application: https://aggregator-ssr.${{ needs.build.outputs.environment }}.wapps.com"
            echo "  - Health: http://aggregator-ssr.aggregator.svc.cluster.local/health"
            echo ""
            echo "Next steps:"
            echo "  1. Verify application access"
            echo "  2. Check logs: kubectl logs -n aggregator -l app=aggregator-ssr --tail=50"
            echo "  3. Verify ingress: kubectl get ingress -n aggregator"
          else
            echo "⚠️ Deployment completed with issues. Check logs above."
          fi
          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
