name: 'Editor Agent - Build & Deploy'

on:
  push:
    branches: [develop, main]
    paths:
      - 'apps/agents/editor/**'
      - 'libs/cross-cutting/events/**'
      - 'environments/dev/apps/editor-agent-kustomization/**'
      - '.github/workflows/editor-agent.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

env:
  SERVICE_NAME: editor-agent
  REGISTRY: ghcr.io
  IMAGE_NAME: gitarzysta92/wapps/editor-agent

jobs:
  build:
    name: 'Build Docker Image'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENV="development"
          else
            ENV="development"
          fi
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          echo "Environment: ${ENV}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npx nx build editor-agent

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: gitarzysta92
          password: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/agents/editor/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image pushed
        run: |
          echo "✅ Image built and pushed: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

  deploy:
    name: 'Deploy to ${{ needs.build.outputs.environment }}'
    runs-on: self-hosted
    needs: build
    environment: ${{ needs.build.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        id: env-vars
        run: |
          ENV="${{ needs.build.outputs.environment }}"
          ENV_SHORT=$(echo "$ENV" | cut -d'-' -f1)
          echo "env_short=${ENV_SHORT}" >> $GITHUB_OUTPUT
          
          # Set ArgoCD server
          echo "server=argocd.${ENV}.wapps.com" >> $GITHUB_OUTPUT

      - name: Create editorial namespace
        run: |
          kubectl create namespace editorial --dry-run=client -o yaml | kubectl apply -f -

      - name: Create RabbitMQ credentials secret
        run: |
          kubectl create secret generic rabbitmq-credentials \
            --from-literal=username="${{ secrets.RABBITMQ_USERNAME }}" \
            --from-literal=password="${{ secrets.RABBITMQ_PASSWORD }}" \
            --namespace=editorial \
            --dry-run=client -o yaml | kubectl apply --server-side --force-conflicts -f -
          echo "✅ RabbitMQ credentials secret created/updated in editorial namespace"

      - name: Create editor-agent secrets
        run: |
          kubectl create secret generic editor-agent-secrets \
            --from-literal=EDITORIAL_SERVICE_API_TOKEN="${{ secrets.EDITORIAL_SERVICE_API_TOKEN }}" \
            --namespace=editorial \
            --dry-run=client -o yaml | kubectl apply --server-side --force-conflicts -f -
          echo "✅ Editor agent secrets created/updated"

      - name: Verify secrets exist
        run: |
          kubectl get secret editor-agent-secrets -n editorial
          kubectl get secret rabbitmq-credentials -n editorial
          echo "✅ All required secrets verified"

      - name: Install ArgoCD CLI
        run: |
          if ! command -v argocd &> /dev/null; then
            curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
            chmod +x argocd-linux-amd64
            mkdir -p $HOME/.local/bin
            mv argocd-linux-amd64 $HOME/.local/bin/argocd
            echo "$HOME/.local/bin" >> $PATH
          fi

      - name: Login to ArgoCD
        run: |
          argocd login ${{ steps.env-vars.outputs.server }} \
            --username ${{ secrets.ARGO_INITIAL_USERNAME }} \
            --password ${{ secrets.ARGO_INITIAL_PASSWORD }} \
            --insecure --grpc-web

      - name: Trigger ArgoCD sync
        run: |
          echo "Triggering ArgoCD sync for editor-agent..."
          argocd app sync editor-agent --force --grpc-web
          
          echo "Waiting for sync to complete..."
          argocd app wait editor-agent --timeout 300 --grpc-web
          
          echo "✅ ArgoCD sync completed"

      - name: Restart deployment to pull latest image
        run: |
          echo "Restarting deployment to pull :latest image..."
          kubectl rollout restart deployment/editor-agent -n editorial
          
          echo "Waiting for rollout to complete..."
          kubectl rollout status deployment/editor-agent -n editorial --timeout=300s
          
          echo "✅ Deployment restarted successfully"

      - name: Apply environment configuration
        run: |
          ENV_SHORT="${{ steps.env-vars.outputs.env_short }}"
          
          # Apply editor-agent environment kustomization
          if [ -d "environments/${ENV_SHORT}/apps/editor-agent-kustomization" ]; then
            kubectl apply -k environments/${ENV_SHORT}/apps/editor-agent-kustomization/
            echo "✅ Environment configuration applied"
          fi

  summary:
    name: 'Deployment Summary'
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    steps:
      - name: Print summary
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Editor Agent - Deployment Summary"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Environment: ${{ needs.build.outputs.environment }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "Job Results:"
          echo "  - Build: ${{ needs.build.result }}"
          echo "  - Deploy: ${{ needs.deploy.result }}"
          echo ""
          
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Editor Agent deployed successfully!"
            echo ""
            echo "Next steps:"
            echo "  1. Check logs: kubectl logs -n editorial -l app=editor-agent --tail=50"
            echo "  2. Verify RabbitMQ connection"
            echo "  3. Trigger store-app scrapper to test: kubectl create job --from=cronjob/store-app-scrapper test-run -n ingestion-scrappers-store-app"
          else
            echo "⚠️ Deployment completed with issues. Check logs above."
          fi
          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

