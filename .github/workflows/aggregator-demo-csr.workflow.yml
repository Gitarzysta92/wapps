name: 'Aggregator Demo CSR - Frontend Application'

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production
        default: dev
  push:
    branches: [main, develop]
    paths:
      - 'apps/portals/aggregator-demo/entrypoints/csr/**'
      - 'apps/portals/aggregator-demo/application/**'
      - 'libs/**'
      - 'package.json'
      - 'nx.json'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/portals/aggregator-demo/entrypoints/csr/**'
      - 'apps/portals/aggregator-demo/application/**'
      - 'libs/**'
      - 'package.json'
      - 'nx.json'

env:
  APP_NAME: aggregator-demo-csr
  IMAGE_NAME: aggregator-demo-csr
  REGISTRY: ghcr.io
  NAMESPACE: argocd
  # TODO: Extract GITHUB_USERNAME to organization/repository-level environment variable or secret
  # to avoid hardcoding in each workflow file
  GITHUB_USERNAME: gitarzysta92

jobs:
  test:
    name: 'Test and Lint'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests and linting
        uses: ./.github/actions/test-and-lint
        with:
          app-name: ${{ env.APP_NAME }}

  build:
    name: 'Build and Push'
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npx nx build ${{ env.APP_NAME }} --configuration=production

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract single image tag for deployment
        id: image-tag
        run: |
          # Extract the SHA-based tag (last line, most specific)
          TAG=$(echo "${{ steps.meta.outputs.tags }}" | tail -n1)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using image tag: $TAG"
        shell: bash

      - name: Build and push Docker image
        uses: ./.github/actions/build-and-push
        with:
          image-name: ${{ env.IMAGE_NAME }}
          dockerfile-path: './apps/portals/aggregator-demo/entrypoints/csr/Dockerfile'
          context-path: '.'
          tags: ${{ steps.meta.outputs.tags }}
          registry: ${{ env.REGISTRY }}
          username: ${{ env.GITHUB_USERNAME }}
          password: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}

  deploy:
    name: 'Deploy to ${{ github.event.inputs.target_env || ''dev'' }}'
    runs-on: self-hosted
    needs: build
    environment: ${{ (github.event.inputs.target_env == 'dev' || github.event.inputs.target_env == '') && 'development' || github.event.inputs.target_env }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set ArgoCD server URL
        id: argocd-url
        run: |
          TARGET_ENV="${{ github.event.inputs.target_env || 'dev' }}"
          if [ "$TARGET_ENV" = "dev" ]; then
            ENV_NAME="development"
          else
            ENV_NAME="$TARGET_ENV"
          fi
          echo "server=argocd.${ENV_NAME}.wapps.com" >> $GITHUB_OUTPUT
        shell: bash
      
      - name: Deploy to ArgoCD
        uses: ./.github/actions/deploy-to-argocd
        with:
          app-name: ${{ env.APP_NAME }}
          image-name: ${{ env.IMAGE_NAME }}
          namespace: ${{ env.NAMESPACE }}
          argocd-server: ${{ steps.argocd-url.outputs.server }}
          argocd-username: ${{ secrets.ARGO_INITIAL_USERNAME }}
          argocd-password: ${{ secrets.ARGO_INITIAL_PASSWORD }}
          image-tag: ${{ needs.build.outputs.image-tag }}
          environment: ${{ github.event.inputs.target_env || 'dev' }}
