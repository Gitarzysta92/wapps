name: 'Services - Media Ingestion - build & deploy'

on:
  push:
    branches: [develop, main]
    paths:
      - 'apps/services/media-ingestion/**'
      - 'environments/dev/apps/media-ingestion-kustomization/**'
      - '.github/workflows/media-ingestion.workflow.yml'
      - '.github/actions/deploy-to-argocd/**'
      - '.github/actions/sync-argocd-app/**' 
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

env:
  SERVICE_NAME: media-ingestion
  REGISTRY: ghcr.io
  IMAGE_NAME: gitarzysta92/wapps/media-ingestion
  NAMESPACE_MANIFEST: apps/services/media-ingestion/provisioning/k8s/namespace.yaml

jobs:
  build:  
    name: 'Build Docker Image'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENV="development"
          else
            ENV="development"
          fi
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          echo "Environment: ${ENV}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npx nx build media-ingestion

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: gitarzysta92
          password: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/services/media-ingestion/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image pushed
        run: |
          echo "✅ Image built and pushed: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

  deploy:
    name: 'Deploy to ${{ needs.build.outputs.environment }}'
    runs-on: self-hosted
    needs: build
    environment: ${{ needs.build.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        id: env-vars
        run: |
          ENV="${{ needs.build.outputs.environment }}"
          ENV_SHORT=$(echo "$ENV" | cut -d'-' -f1)
          echo "env_short=${ENV_SHORT}" >> $GITHUB_OUTPUT
          echo "server=argocd.${ENV}.wapps.com" >> $GITHUB_OUTPUT

      - name: Extract namespace
        id: ns
        uses: ./.github/actions/extract-namespace
        with:
          manifest: ${{ env.NAMESPACE_MANIFEST }}

      - name: Create RabbitMQ credentials secret
        run: |
          kubectl apply -f ${{ env.NAMESPACE_MANIFEST }}
          kubectl create secret generic rabbitmq-credentials \
            --from-literal=username="${{ secrets.RABBITMQ_USERNAME }}" \
            --from-literal=password="${{ secrets.RABBITMQ_PASSWORD }}" \
            --namespace=${{ steps.ns.outputs.namespace }} \
            --dry-run=client -o yaml | kubectl apply --server-side --force-conflicts -f -
          echo "✅ RabbitMQ credentials secret created/updated in ${{ steps.ns.outputs.namespace }} namespace"

      - name: Create MinIO credentials secret
        run: |
          # Default to ArgoCD MinIO app values (admin/changeme) when env/repo secrets are unset
          # to avoid SignatureDoesNotMatch. Set MINIO_ROOT_USER/MINIO_ROOT_PASSWORD in the
          # GitHub environment (or repo) and in argocd/applications/platform/minio.yaml to use custom creds.
          ACCESS_KEY="${{ secrets.MINIO_ROOT_USER }}"
          SECRET_KEY="${{ secrets.MINIO_ROOT_PASSWORD }}"
          [ -z "$ACCESS_KEY" ] && ACCESS_KEY="admin"
          [ -z "$SECRET_KEY" ] && SECRET_KEY="changeme"

          kubectl apply -f ${{ env.NAMESPACE_MANIFEST }}
          kubectl create secret generic minio-credentials \
            --from-literal=accessKey="$ACCESS_KEY" \
            --from-literal=secretKey="$SECRET_KEY" \
            --namespace=${{ steps.ns.outputs.namespace }} \
            --dry-run=client -o yaml | kubectl apply --server-side --force-conflicts -f -
          echo "✅ MinIO credentials secret created/updated in ${{ steps.ns.outputs.namespace }} namespace"

      - name: Create GHCR image pull secret
        run: |
          kubectl apply -f ${{ env.NAMESPACE_MANIFEST }}
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=gitarzysta92 \
            --docker-password="${{ secrets.CONTAINER_REGISTRY_TOKEN }}" \
            --namespace=${{ steps.ns.outputs.namespace }} \
            --dry-run=client -o yaml | kubectl apply --server-side --force-conflicts -f -
          echo "✅ GHCR image pull secret created/updated in ${{ steps.ns.outputs.namespace }} namespace"

      - name: Sync ArgoCD Application
        uses: ./.github/actions/sync-argocd-app
        with:
          app-name: ${{ env.SERVICE_NAME }}
          argocd-server: ${{ steps.env-vars.outputs.server }}
          argocd-username: ${{ secrets.ARGO_INITIAL_USERNAME }}
          argocd-password: ${{ secrets.ARGO_INITIAL_PASSWORD }}
          app-manifest-path: argocd/applications/backend/media-ingestion.yaml
          sync-timeout: '300'
          force-sync: 'true'

      - name: Apply environment configuration
        run: |
          ENV_SHORT="${{ steps.env-vars.outputs.env_short }}"
          
          if [ -d "environments/${ENV_SHORT}/apps/media-ingestion-kustomization" ]; then
            kubectl apply -k environments/${ENV_SHORT}/apps/media-ingestion-kustomization/
            echo "✅ Environment configuration applied"
          fi

  summary:
    name: 'Deployment Summary'
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    steps:
      - name: Print summary
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Media Ingestion Service - Deployment Summary"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Environment: ${{ needs.build.outputs.environment }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "Job Results:"
          echo "  - Build: ${{ needs.build.result }}"
          echo "  - Deploy: ${{ needs.deploy.result }}"
          echo ""
          
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Media Ingestion Service deployed successfully!"
            echo ""
            echo "Service type: Long-running consumer"
            echo "Namespace: ingestion-services-media-ingestion"
            echo ""
            echo "Dependencies:"
            echo "  - RabbitMQ: rabbitmq.rabbitmq:5672"
            echo "  - MinIO: minio.minio:9000"
            echo ""
            echo "Next steps:"
            echo "  1. Check deployment: kubectl get deployment -n ingestion-services-media-ingestion"
            echo "  2. Check pods: kubectl get pods -n ingestion-services-media-ingestion"
            echo "  3. View logs: kubectl logs -n ingestion-services-media-ingestion -l app=media-ingestion --tail=50"
          else
            echo "⚠️ Deployment completed with issues. Check logs above."
          fi
          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
