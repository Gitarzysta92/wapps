name: Host Environment Provisioning (Ansible)

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Target environment"
        type: choice
        required: true
        options: [development, staging, production]

jobs:
  provision:
    runs-on: [self-hosted, development]
    environment: ${{ github.event.inputs.env }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python & Ansible
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3-pip
          python3 -m pip install --upgrade pip
          pip install "ansible>=9,<10"

      - name: Configure SSH
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          touch ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Build dynamic inventory from secrets
        shell: bash
        env:
          WEB_HOSTS: ${{ secrets.WEB_HOSTS }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          HOSTS=$(echo "$WEB_HOSTS" | tr ',' '\n' | sed '/^\s*$/d')
          echo "[web]" > inventory.ini
          while IFS= read -r h; do
            ssh-keyscan -H "$h" >> ~/.ssh/known_hosts 2>/dev/null || true
            echo "$h ansible_user=$SSH_USER ansible_ssh_private_key_file=~/.ssh/id_rsa" >> inventory.ini
          done <<< "$HOSTS"
          echo "Generated inventory:"
          cat inventory.ini

      - name: Provision hosts with Ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "True"
          ANSIBLE_BECOME_PASSWORD: ${{ secrets.SUDO_PASS }}
        run: |
          EXTRA_VARS="target_env=${{ job.environment }} git_sha=${{ github.sha }}"

          ansible-playbook -i inventory.ini platform/host/main.yml \
            --extra-vars "$EXTRA_VARS"
