name: Host Environment Provisioning (Ansible)

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Target environment"
        type: choice
        required: true
        options: [development, staging, production]

jobs:
  provision:
    runs-on: [self-hosted, development]
    environment: ${{ github.event.inputs.env }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python & Ansible
        run: |
          echo "$SUDO_PASS" | sudo -S apt-get update --yes
          echo "$SUDO_PASS" | sudo -S apt-get install --yes python3-pip python3-venv libmysqlclient-dev
          python3 -m venv ~/ansible-env
          ~/ansible-env/bin/pip install --upgrade pip
          ~/ansible-env/bin/pip install "ansible>=9,<10" "pymysql>=1.0.0"
          echo "$HOME/ansible-env/bin" >> $GITHUB_PATH
        env:
          SUDO_PASS: ${{ secrets.SUDO_PASS }}

      - name: Provision local host with Ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
          SUDO_PASS: ${{ secrets.SUDO_PASS }}
          ARGOCD_ADMIN_PASSWORD: ${{ secrets.ARGOCD_ADMIN_PASSWORD }}
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
          TAILSCALE_API_TOKEN: ${{ secrets.TAILSCALE_API_TOKEN }}
          TAILSCALE_DOMAIN: ${{ secrets.TAILSCALE_DOMAIN }}
          ARGO_INITIAL_USERNAME: ${{ secrets.ARGO_INITIAL_USERNAME }}
          ARGO_INITIAL_PASSWORD: ${{ secrets.ARGO_INITIAL_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_WAPPS_PASSWORD: ${{ secrets.MYSQL_WAPPS_PASSWORD }}
          MONGODB_ROOT_PASSWORD: ${{ secrets.MONGODB_ROOT_PASSWORD }}
          MONGODB_WAPPS_PASSWORD: ${{ secrets.MONGODB_WAPPS_PASSWORD }}
        run: |
          echo "Debug: job.environment = ${{ job.environment }}"
          echo "Debug: github.event.inputs.env = ${{ github.event.inputs.env }}"
          
          # Fail fast if required secrets are missing for the selected GitHub Environment
          for var in MYSQL_ROOT_PASSWORD MYSQL_WAPPS_PASSWORD MONGODB_ROOT_PASSWORD MONGODB_WAPPS_PASSWORD; do
            if [ -z "${!var}" ]; then
              echo "::error title=Missing required secret::$var is empty or not configured for environment '${{ github.event.inputs.env }}'"
              exit 1
            fi
          done

          EXTRA_VARS="target_env=${{ github.event.inputs.env }} git_sha=${{ github.sha }} argocd_admin_password=$ARGOCD_ADMIN_PASSWORD git_token=$GIT_TOKEN tailscale_auth_key=$TAILSCALE_AUTH_KEY tailscale_api_token=$TAILSCALE_API_TOKEN tailscale_domain=$TAILSCALE_DOMAIN initial_username=$ARGO_INITIAL_USERNAME initial_password=$ARGO_INITIAL_PASSWORD mysql_root_password=$MYSQL_ROOT_PASSWORD mysql_wapps_password=$MYSQL_WAPPS_PASSWORD mongodb_root_password=$MONGODB_ROOT_PASSWORD mongodb_wapps_password=$MONGODB_WAPPS_PASSWORD"

          echo "$SUDO_PASS" | ansible-playbook -i platform/host/inventory.ini platform/host/main.yml \
            --extra-vars "$EXTRA_VARS" \
            --ask-become-pass

