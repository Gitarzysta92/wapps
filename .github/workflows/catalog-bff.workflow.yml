name: 'Catalog BFF - Backend Service'

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/services/catalog-bff/**'
      - 'libs/domains/catalog/**'
      - '.github/workflows/catalog-bff.workflow.yml'
      - '.github/actions/test-and-lint/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/services/catalog-bff/**'
      - 'libs/domains/catalog/**'

env:
  APP_NAME: apps.services.catalog-bff
  IMAGE_NAME: gitarzysta92/catalog-bff
  REGISTRY: ghcr.io
  NAMESPACE: catalog

jobs:
  test:
    name: 'Test and Lint'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests and linting
        uses: ./.github/actions/test-and-lint
        with:
          app-name: ${{ env.APP_NAME }}

  build:
    name: 'Build and Push'
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (success() || failure())
    outputs:
      branch: ${{ steps.branch.outputs.name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get branch name
        id: branch
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          echo "name=${BRANCH}" >> $GITHUB_OUTPUT
          echo "Branch: ${BRANCH}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npx nx build ${{ env.APP_NAME }} --configuration=production

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: gitarzysta92
          password: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/services/catalog-bff/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image pushed
        run: |
          echo "✅ Image built and pushed: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

  deploy-dev:
    name: 'Deploy to Development'
    runs-on: self-hosted
    needs: build
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ArgoCD CLI
        run: |
          if ! command -v argocd &> /dev/null; then
            curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
            chmod +x argocd-linux-amd64
            mkdir -p $HOME/.local/bin
            mv argocd-linux-amd64 $HOME/.local/bin/argocd
            echo "$HOME/.local/bin" >> $PATH
          fi

      - name: Login to ArgoCD
        run: |
          argocd login argocd.development.wapps.com \
            --username ${{ secrets.ARGO_INITIAL_USERNAME }} \
            --password ${{ secrets.ARGO_INITIAL_PASSWORD }} \
            --insecure --grpc-web

      - name: Trigger ArgoCD sync
        run: |
          echo "Triggering ArgoCD sync for catalog-bff..."
          argocd app sync catalog-bff --force --grpc-web
          
          echo "Waiting for sync to complete..."
          argocd app wait catalog-bff --timeout 300 --grpc-web
          
          echo "✅ ArgoCD sync completed"

      - name: Restart deployment to pull latest image
        run: |
          echo "Restarting deployment to pull :latest image..."
          kubectl rollout restart deployment/catalog-bff -n ${{ env.NAMESPACE }}
          
          echo "Waiting for rollout to complete..."
          kubectl rollout status deployment/catalog-bff -n ${{ env.NAMESPACE }} --timeout=300s
          
          echo "✅ Deployment restarted successfully"

  deploy-prod:
    name: 'Deploy to Production'
    runs-on: self-hosted
    needs: build
    if: false  # Disabled - use workflow_dispatch for production deployments
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ArgoCD CLI
        run: |
          if ! command -v argocd &> /dev/null; then
            curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
            chmod +x argocd-linux-amd64
            mkdir -p $HOME/.local/bin
            mv argocd-linux-amd64 $HOME/.local/bin/argocd
            echo "$HOME/.local/bin" >> $PATH
          fi

      - name: Login to ArgoCD
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} \
            --auth-token ${{ secrets.ARGOCD_TOKEN }} \
            --insecure --grpc-web

      - name: Trigger ArgoCD sync
        run: |
          echo "Triggering ArgoCD sync for catalog-bff..."
          argocd app sync catalog-bff --force --grpc-web
          
          echo "Waiting for sync to complete..."
          argocd app wait catalog-bff --timeout 300 --grpc-web
          
          echo "✅ ArgoCD sync completed"

      - name: Restart deployment to pull latest image
        run: |
          echo "Restarting deployment to pull :latest image..."
          kubectl rollout restart deployment/catalog-bff -n ${{ env.NAMESPACE }}
          
          echo "Waiting for rollout to complete..."
          kubectl rollout status deployment/catalog-bff -n ${{ env.NAMESPACE }} --timeout=300s
          
          echo "✅ Deployment restarted successfully"
