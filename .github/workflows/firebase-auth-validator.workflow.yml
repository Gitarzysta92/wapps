name: 'Firebase Auth Validator - Build & Deploy'

on:
  push:
    branches: [develop, main]
    paths:
      - 'apps/services/firebase-auth-validator/**'
      - 'environments/*/apps/firebase-auth-validator-kustomization/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

env:
  SERVICE_NAME: firebase-auth-validator
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/firebase-auth-validator

jobs:
  build:
    name: 'Build Docker Image'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.image-tag.outputs.tag }}
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENV="production"
          else
            ENV="development"
          fi
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          echo "Environment: ${ENV}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npx nx build apps.services.firebase-auth-validator --configuration=production

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract single image tag for deployment
        id: image-tag
        run: |
          # Extract the SHA-based tag (last line, most specific)
          TAG=$(echo "${{ steps.meta.outputs.tags }}" | tail -n1)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using image tag: $TAG"
        shell: bash

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/services/firebase-auth-validator/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: |
          echo "Image built and pushed with tags:"
          echo "${{ steps.meta.outputs.tags }}"

  deploy:
    name: 'Deploy to ${{ needs.build.outputs.environment }}'
    runs-on: self-hosted
    needs: build
    environment: ${{ needs.build.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        id: env-vars
        run: |
          ENV="${{ needs.build.outputs.environment }}"
          ENV_SHORT=$(echo "$ENV" | cut -d'-' -f1)
          echo "env_short=${ENV_SHORT}" >> $GITHUB_OUTPUT
          
          # Set ArgoCD server
          echo "server=argocd.${ENV}.wapps.com" >> $GITHUB_OUTPUT

      - name: Update Firebase Project ID secret
        run: |
          ENV="${{ needs.build.outputs.environment }}"
          
          # Get Firebase Project ID from GitHub Secrets
          if [ "${ENV}" == "production" ]; then
            FIREBASE_ID="${{ secrets.FIREBASE_PROJECT_ID_PROD }}"
          else
            FIREBASE_ID="${{ secrets.FIREBASE_PROJECT_ID_DEV }}"
          fi
          
          if [ -z "$FIREBASE_ID" ]; then
            echo "::error::Firebase Project ID not configured for ${ENV} environment"
            exit 1
          fi
          
          # Create or update secret
          kubectl create secret generic firebase-config \
            --from-literal=project-id="${FIREBASE_ID}" \
            --namespace=default \
            --dry-run=client -o yaml | kubectl apply -f -
          
          echo "✅ Firebase config secret updated"

      - name: Deploy to ArgoCD
        uses: ./.github/actions/deploy-to-argocd
        with:
          app-name: firebase-auth-validator
          image-name: firebase-auth-validator
          namespace: argocd
          argocd-server: ${{ steps.env-vars.outputs.server }}
          argocd-username: ${{ secrets.ARGO_INITIAL_USERNAME }}
          argocd-password: ${{ secrets.ARGO_INITIAL_PASSWORD }}
          image-tag: ${{ needs.build.outputs.image }}
          environment: ${{ steps.env-vars.outputs.env_short }}

      - name: Apply environment configuration
        run: |
          ENV_SHORT="${{ steps.env-vars.outputs.env_short }}"
          
          # Apply firebase-auth-validator environment kustomization
          if [ -d "environments/${ENV_SHORT}/apps/firebase-auth-validator-kustomization" ]; then
            kubectl apply -k environments/${ENV_SHORT}/apps/firebase-auth-validator-kustomization/
            echo "✅ Environment configuration applied"
          fi

      - name: Apply network policies
        run: |
          ENV_SHORT="${{ steps.env-vars.outputs.env_short }}"
          
          if [ -f "environments/${ENV_SHORT}/platform/backend-network-policies.yaml" ]; then
            kubectl apply -f environments/${ENV_SHORT}/platform/backend-network-policies.yaml
            echo "✅ Network policies applied"
          fi

  summary:
    name: 'Deployment Summary'
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    steps:
      - name: Print summary
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Firebase Auth Validator - Deployment Summary"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Environment: ${{ needs.build.outputs.environment }}"
          echo "Image: ${{ needs.build.outputs.image }}"
          echo ""
          echo "Job Results:"
          echo "  - Build: ${{ needs.build.result }}"
          echo "  - Deploy: ${{ needs.deploy.result }}"
          echo ""
          
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Firebase Auth Validator deployed successfully!"
            echo ""
            echo "Service endpoints:"
            echo "  - Validate: http://firebase-auth-validator.default.svc.cluster.local/validate"
            echo "  - Validate Optional: http://firebase-auth-validator.default.svc.cluster.local/validate-optional"
            echo "  - Health: http://firebase-auth-validator.default.svc.cluster.local/health"
            echo ""
            echo "Next steps:"
            echo "  1. Test with a Firebase token"
            echo "  2. Check logs: kubectl logs -n default -l app=firebase-auth-validator --tail=50"
            echo "  3. Verify ingress: kubectl get ingress -n catalog"
          else
            echo "⚠️ Deployment completed with issues. Check logs above."
          fi
          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

