name: 'Firebase Auth Validator - Build & Deploy'

on:
  push:
    branches: [develop, main]
    paths:
      - 'apps/services/firebase-auth-validator/**'
      - 'environments/dev/apps/firebase-auth-validator-kustomization/**'
      - '.github/workflows/firebase-auth-validator.workflow.yml'
      - '.github/actions/deploy-to-argocd/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

env:
  SERVICE_NAME: firebase-auth-validator
  REGISTRY: ghcr.io
  IMAGE_NAME: gitarzysta92/wapps/firebase-auth-validator

jobs:
  build:
    name: 'Build Docker Image'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENV="development"
          else
            ENV="development"
          fi
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          echo "Environment: ${ENV}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npx nx build apps.services.firebase-auth-validator --configuration=production

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: gitarzysta92
          password: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: dist/apps/services/firebase-auth-validator
          file: apps/services/firebase-auth-validator/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image pushed
        run: |
          echo "✅ Image built and pushed: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

  deploy:
    name: 'Deploy to ${{ needs.build.outputs.environment }}'
    runs-on: self-hosted
    needs: build
    environment: ${{ needs.build.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        id: env-vars
        run: |
          ENV="${{ needs.build.outputs.environment }}"
          ENV_SHORT=$(echo "$ENV" | cut -d'-' -f1)
          echo "env_short=${ENV_SHORT}" >> $GITHUB_OUTPUT
          
          # Set ArgoCD server
          echo "server=argocd.${ENV}.wapps.com" >> $GITHUB_OUTPUT

      - name: Update Firebase Project ID secret
        run: |
          ENV="${{ needs.build.outputs.environment }}"
          
          # Get Firebase Project ID from GitHub Secrets
          if [ "${ENV}" == "production" ]; then
            FIREBASE_ID="${{ secrets.FIREBASE_PROJECT_ID_PROD }}"
          else
            FIREBASE_ID="${{ secrets.FIREBASE_PROJECT_ID_DEV }}"
          fi
          
          if [ -z "$FIREBASE_ID" ]; then
            echo "::error::Firebase Project ID not configured for ${ENV} environment"
            exit 1
          fi
          
          # Create or update secret
          kubectl create secret generic firebase-config \
            --from-literal=project-id="${FIREBASE_ID}" \
            --namespace=default \
            --dry-run=client -o yaml | kubectl apply -f -
          
          echo "✅ Firebase config secret updated"

      - name: Install ArgoCD CLI
        run: |
          if ! command -v argocd &> /dev/null; then
            curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
            chmod +x argocd-linux-amd64
            mkdir -p $HOME/.local/bin
            mv argocd-linux-amd64 $HOME/.local/bin/argocd
            echo "$HOME/.local/bin" >> $PATH
          fi

      - name: Login to ArgoCD
        run: |
          argocd login ${{ steps.env-vars.outputs.server }} \
            --username ${{ secrets.ARGO_INITIAL_USERNAME }} \
            --password ${{ secrets.ARGO_INITIAL_PASSWORD }} \
            --insecure --grpc-web

      - name: Trigger ArgoCD sync
        run: |
          echo "Triggering ArgoCD sync for firebase-auth-validator..."
          argocd app sync firebase-auth-validator --force --grpc-web
          
          echo "Waiting for sync to complete..."
          argocd app wait firebase-auth-validator --timeout 300 --grpc-web
          
          echo "✅ ArgoCD sync completed"

      - name: Restart deployment to pull latest image
        run: |
          echo "Restarting deployment to pull :latest image..."
          kubectl rollout restart deployment/firebase-auth-validator -n default
          
          echo "Waiting for rollout to complete..."
          kubectl rollout status deployment/firebase-auth-validator -n default --timeout=300s
          
          echo "✅ Deployment restarted successfully"

      - name: Apply environment configuration
        run: |
          ENV_SHORT="${{ steps.env-vars.outputs.env_short }}"
          
          # Apply firebase-auth-validator environment kustomization
          if [ -d "environments/${ENV_SHORT}/apps/firebase-auth-validator-kustomization" ]; then
            kubectl apply -k environments/${ENV_SHORT}/apps/firebase-auth-validator-kustomization/
            echo "✅ Environment configuration applied"
          fi

      - name: Apply network policies
        run: |
          ENV_SHORT="${{ steps.env-vars.outputs.env_short }}"
          
          if [ -f "environments/${ENV_SHORT}/platform/backend-network-policies.yaml" ]; then
            kubectl apply -f environments/${ENV_SHORT}/platform/backend-network-policies.yaml
            echo "✅ Network policies applied"
          fi

  summary:
    name: 'Deployment Summary'
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    steps:
      - name: Print summary
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Firebase Auth Validator - Deployment Summary"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Environment: ${{ needs.build.outputs.environment }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "Job Results:"
          echo "  - Build: ${{ needs.build.result }}"
          echo "  - Deploy: ${{ needs.deploy.result }}"
          echo ""
          
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Firebase Auth Validator deployed successfully!"
            echo ""
            echo "Service endpoints:"
            echo "  - Validate: http://firebase-auth-validator.default.svc.cluster.local/validate"
            echo "  - Validate Optional: http://firebase-auth-validator.default.svc.cluster.local/validate-optional"
            echo "  - Health: http://firebase-auth-validator.default.svc.cluster.local/health"
            echo "  - Swagger UI: http://api.firebase-auth-validator.development.wapps.com/api-docs"
            echo ""
            echo "Next steps:"
            echo "  1. Test with a Firebase token"
            echo "  2. Check logs: kubectl logs -n default -l app=firebase-auth-validator --tail=50"
            echo "  3. Verify ingress: kubectl get ingress -n default"
          else
            echo "⚠️ Deployment completed with issues. Check logs above."
          fi
          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

