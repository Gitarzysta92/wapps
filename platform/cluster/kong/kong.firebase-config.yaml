# Firebase Authentication Configuration Template
# This file contains placeholders for Firebase-specific configuration
# These values should be set via environment-specific overlays or secrets

apiVersion: v1
kind: ConfigMap
metadata:
  name: kong-firebase-config
  namespace: kong
data:
  # Firebase Project ID - replace with your actual Firebase project ID
  FIREBASE_PROJECT_ID: "your-firebase-project-id"
  
  # Firebase JWT Issuer - automatically constructed from project ID
  FIREBASE_JWT_ISSUER: "https://securetoken.google.com/your-firebase-project-id"
  
  # Firebase JWKS Endpoint - public keys for JWT verification
  FIREBASE_JWKS_URI: "https://www.googleapis.com/service_accounts/v1/metadata/x509/securetoken@system.gserviceaccount.com"
  
  # Firebase Audience - typically same as project ID
  FIREBASE_AUDIENCE: "your-firebase-project-id"
  
  # JWT Maximum Expiration (in seconds) - Firebase tokens expire after 1 hour
  JWT_MAX_EXPIRATION: "3600"
  
  # Enable/disable JWT authentication
  JWT_ENABLED: "true"

---
# Alternative: Use Kubernetes Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: kong-firebase-secret
  namespace: kong
type: Opaque
stringData:
  # If using Firebase Admin SDK service account
  firebase-service-account.json: |
    {
      "type": "service_account",
      "project_id": "your-firebase-project-id",
      "private_key_id": "key-id",
      "private_key": "-----BEGIN PRIVATE KEY-----\n...\n-----END PRIVATE KEY-----\n",
      "client_email": "firebase-adminsdk@your-project.iam.gserviceaccount.com",
      "client_id": "...",
      "auth_uri": "https://accounts.google.com/o/oauth2/auth",
      "token_uri": "https://oauth2.googleapis.com/token",
      "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
      "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/firebase-adminsdk%40your-project.iam.gserviceaccount.com"
    }

