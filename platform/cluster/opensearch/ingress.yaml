apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opensearch-dashboards-ingress
  namespace: opensearch
  labels:
    app: opensearch
    app.kubernetes.io/name: opensearch
    app.kubernetes.io/part-of: platform
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: opensearch.host.placeholder  # Overridden by environment overlay
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: opensearch-opensearch-dashboards  # Service created by Helm chart (releaseName-chartName-component)
                port:
                  number: 5601  # OpenSearch Dashboards port
