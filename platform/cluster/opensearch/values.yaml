# OpenSearch Helm Chart Values
# Chart: opensearch-project/opensearch
# Docs: https://github.com/opensearch-project/helm-charts/tree/main/charts/opensearch

# Authentication - provided via --set at install time or via secrets
# adminPassword: <secret>       # From environment variables

# Global settings
global:
  opensearch:
    clusterName: opensearch-cluster
    nodeGroup: "master"
    masterService: "opensearch-cluster-master"

# OpenSearch configuration
opensearch:
  replicas: 1
  heapSize: "512m"
  
  # Persistence
  persistence:
    enabled: true
    size: 20Gi
    storageClass: "local-path"
  
  # Resources
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 2Gi
  
  # Extra environment variables
  extraEnvs:
    - name: "OPENSEARCH_JAVA_OPTS"
      value: "-Xms512m -Xmx512m"
  
  # Service configuration
  service:
    type: ClusterIP
    ports:
      http: 9200
      transport: 9300

# Note: OpenSearch Dashboards is deployed separately via opensearch-dashboards ArgoCD application
# See: argocd/applications/platform/opensearch-dashboards.yaml

# Ingress (disabled - managed by ArgoCD kustomization)
ingress:
  enabled: false
