# cloudflared config: routes Public Hostnames to nginx ingress.
# nginx performs Host-based routing to catalog-bff, catalog-csr, etc.
# When using --token, omit 'tunnel' and 'credentials-file'.
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: cloudflared
data:
  config.yaml: |
    ingress:
      - hostname: appcatalog.pl
        service: http://ingress-nginx-controller.ingress-nginx.svc.cluster.local:80
        originRequest:
          httpHostHeader: catalog-csr.development.wapps.ai
      - hostname: api.appcatalog.pl
        service: http://ingress-nginx-controller.ingress-nginx.svc.cluster.local:80
        originRequest:
          httpHostHeader: catalog.development.wapps.ai
      - hostname: cdn.appcatalog.pl
        service: http://ingress-nginx-controller.ingress-nginx.svc.cluster.local:80
        originRequest:
          httpHostHeader: cdn.development.wapps.ai
      - service: http_status:404
