apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudflared
  labels:
    app: cloudflared
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:2024.11.0
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflared-tunnel-credentials
                  key: TUNNEL_TOKEN
          # Token is passed via --token; we need to substitute env. Use a wrapper.
          command:
            - /bin/sh
            - -c
            - |
              exec cloudflared tunnel run --token "$TUNNEL_TOKEN" --config /etc/cloudflared/config.yaml
          volumeMounts:
            - name: config
              mountPath: /etc/cloudflared
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: cloudflared-config
