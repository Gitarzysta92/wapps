apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: minio
  labels:
    app: minio
    app.kubernetes.io/name: minio
    app.kubernetes.io/part-of: platform
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # For large file uploads
    nginx.ingress.kubernetes.io/proxy-body-size: "1024m"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
spec:
  ingressClassName: nginx
  rules:
    # MinIO API endpoint
    - host: minio-api.host.placeholder  # Overridden by environment overlay
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio  # Service created by Helm chart
                port:
                  number: 9000
    # MinIO Console UI
    - host: minio-console.host.placeholder  # Overridden by environment overlay
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio-console  # Console service created by Helm
                port:
                  number: 9001

