apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: catalog-bff-api
  namespace: catalog
  labels:
    app: catalog-bff
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  ingressClassName: nginx
  rules:
  - host: catalog.development.wapps.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: catalog-bff-service
            port:
              number: 80
  - host: api.development.wapps.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: catalog-bff-service
            port:
              number: 80
