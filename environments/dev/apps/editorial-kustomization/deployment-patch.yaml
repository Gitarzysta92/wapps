apiVersion: apps/v1
kind: Deployment
metadata:
  name: editorial
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: editorial
        env:
        - name: NODE_ENV
          value: "development"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "1337"
        # Database credentials from Kubernetes secret (created by workflow)
        - name: DATABASE_CLIENT
          valueFrom:
            secretKeyRef:
              name: editorial-db-credentials
              key: DATABASE_CLIENT
        - name: DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: editorial-db-credentials
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            secretKeyRef:
              name: editorial-db-credentials
              key: DATABASE_PORT
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: editorial-db-credentials
              key: DATABASE_NAME
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: editorial-db-credentials
              key: DATABASE_USERNAME
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: editorial-db-credentials
              key: DATABASE_PASSWORD
        # Strapi admin panel secrets (created by workflow)
        - name: APP_KEYS
          valueFrom:
            secretKeyRef:
              name: editorial-strapi-secrets
              key: APP_KEYS
        - name: API_TOKEN_SALT
          valueFrom:
            secretKeyRef:
              name: editorial-strapi-secrets
              key: API_TOKEN_SALT
        - name: ADMIN_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: editorial-strapi-secrets
              key: ADMIN_JWT_SECRET
        - name: TRANSFER_TOKEN_SALT
          valueFrom:
            secretKeyRef:
              name: editorial-strapi-secrets
              key: TRANSFER_TOKEN_SALT
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: editorial-strapi-secrets
              key: JWT_SECRET
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
