apiVersion: apps/v1
kind: Deployment
metadata:
  name: discussion-csr
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: discussion-csr
        env:
        - name: NODE_ENV
          value: "development"
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi

