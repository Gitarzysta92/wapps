apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: aggregator

resources:
  - ../../../../apps/services/platform-portal-bff/provisioning/k8s

patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: platform-portal-bff
  - path: ingress-patch.yaml
    target:
      kind: Ingress
      name: platform-portal-bff-ingress

