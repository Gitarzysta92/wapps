apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: aggregator

resources:
  - ../../../../apps/portals/platform-portal/entrypoints/csr/provisioning/k8s

patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: platform-portal-csr
  - path: ingress-patch.yaml
    target:
      kind: Ingress
      name: platform-portal-csr-ingress

