apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: aggregator

resources:
  - ../../../../apps/portals/aggregator-demo/entrypoints/csr/provisioning/k8s

patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: aggregator-demo-csr
  - path: ingress-patch.yaml
    target:
      kind: Ingress
      name: aggregator-demo-csr-ingress
