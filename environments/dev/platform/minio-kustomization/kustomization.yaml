apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: minio

resources:
  - ../../../../platform/cluster/minio

patches:
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: minio-api.development.wapps.com
      - op: replace
        path: /spec/rules/1/host
        value: minio-console.development.wapps.com
    target:
      kind: Ingress
      name: minio-ingress

# Note: Namespace and Helm resources managed by minio ArgoCD app
# This overlay only manages environment-specific ingress configuration

