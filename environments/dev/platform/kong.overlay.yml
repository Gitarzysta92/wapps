# Development environment overlay for Kong API Gateway
replicaCount: 2

image:
  repository: kong
  tag: "3.4"
  pullPolicy: IfNotPresent

service:
  type: NodePort
  proxy:
    port: 8000
    nodePort: 30080
  admin:
    port: 8001
    nodePort: 30081
  proxyTls:
    port: 8443
    nodePort: 30443

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

env:
  database: "off"
  declarative_config: "/kong/declarative/kong.yml"
  proxy_access_log: "/dev/stdout"
  proxy_error_log: "/dev/stderr"
  admin_access_log: "/dev/stdout"
  admin_error_log: "/dev/stderr"

# Firebase Authentication Configuration for Development
firebase:
  enabled: true
  # Replace with your actual Firebase project ID
  projectId: "your-firebase-dev-project-id"
  # JWT settings
  jwt:
    issuer: "https://securetoken.google.com/your-firebase-dev-project-id"
    audience: "your-firebase-dev-project-id"
    jwksUri: "https://www.googleapis.com/service_accounts/v1/metadata/x509/securetoken@system.gserviceaccount.com"
    maxExpiration: 3600
    # Algorithms supported by Firebase
    algorithms:
      - RS256

ingress:
  enabled: true
  hosts:
    - host: "kong.development.wapps.com"
      paths:
        - path: /
          pathType: Prefix
    - host: "kong-admin.development.wapps.com"
      paths:
        - path: /
          pathType: Prefix
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Enable CORS at ingress level
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"

