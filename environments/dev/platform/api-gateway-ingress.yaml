apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  namespace: kong
  labels:
    app: kong
    component: api-gateway
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    # Preserve original headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Forwarded-Prefix $http_x_forwarded_prefix;
      proxy_set_header X-Original-URI $request_uri;
spec:
  ingressClassName: nginx
  rules:
    # Main API domain - ALL API traffic goes through Kong
    - host: api.development.wapps.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kong
                port:
                  number: 8000
    
    # Support /api paths on aggregator domains (for backward compatibility)
    - host: aggregator-csr.development.wapps.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: kong
                port:
                  number: 8000
    
    - host: aggregator-demo-csr.development.wapps.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: kong
                port:
                  number: 8000
    
    - host: aggregator-ssr.development.wapps.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: kong
                port:
                  number: 8000

