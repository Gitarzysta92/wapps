apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: opensearch

resources:
  - ../../../../platform/cluster/opensearch

patches:
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: opensearch.development.wapps.ai
    target:
      kind: Ingress
      name: opensearch-dashboards-ingress

# Note: Namespace and Helm resources managed by opensearch ArgoCD app
# This overlay manages:
# - Environment-specific ingress configuration
