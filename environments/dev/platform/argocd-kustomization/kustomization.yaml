apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - ../../../../platform/cluster/argocd

patches:
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: argocd.development.wapps.ai
    target:
      kind: Ingress
      name: argocd-ingress

