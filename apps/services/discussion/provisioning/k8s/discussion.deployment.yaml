apiVersion: apps/v1
kind: Deployment
metadata:
  name: discussion
  namespace: discussion
  labels:
    app: discussion
    app.kubernetes.io/name: discussion
    app.kubernetes.io/component: discussion-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discussion
  template:
    metadata:
      labels:
        app: discussion
    spec:
      serviceAccountName: discussion-service
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: discussion
          image: ghcr.io/gitarzysta92/wapps/discussion:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 1338
              protocol: TCP
          envFrom:
            - configMapRef:
                name: discussion-config
          env:
            - name: DISCUSSION_NODE_ENV
              value: "production"
            - name: DISCUSSION_HOST
              value: "0.0.0.0"
            - name: DISCUSSION_PORT
              value: "1338"
            - name: DISCUSSION_DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: discussion-app-secrets
                  key: DISCUSSION_DATABASE_HOST
            - name: DISCUSSION_DATABASE_PORT
              valueFrom:
                secretKeyRef:
                  name: discussion-app-secrets
                  key: DISCUSSION_DATABASE_PORT
            - name: DISCUSSION_DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: discussion-app-secrets
                  key: DISCUSSION_DATABASE_USERNAME
            - name: DISCUSSION_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: discussion-app-secrets
                  key: DISCUSSION_DATABASE_PASSWORD
            - name: DISCUSSION_DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: discussion-app-secrets
                  key: DISCUSSION_DATABASE_NAME
            - name: QUEUE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: username
            - name: QUEUE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: password
            - name: DISCUSSION_STORAGE_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: accessKey
            - name: DISCUSSION_STORAGE_SECRETKEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: secretKey
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: discussion-mongo
                  key: username
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: discussion-mongo
                  key: password
            - name: INGRESS_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: ingress-auth-secret
                  key: secret
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          startupProbe:
            httpGet:
              path: /api/health
              port: 1338
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /api/health
              port: 1338
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 1338
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always
