apiVersion: apps/v1
kind: Deployment
metadata:
  name: editorial
  namespace: editorial
  labels:
    app: editorial
    app.kubernetes.io/name: editorial
    app.kubernetes.io/component: cms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: editorial
  template:
    metadata:
      labels:
        app: editorial
    spec:
      serviceAccountName: editorial-service
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: editorial
          image: ghcr.io/gitarzysta92/wapps/editorial:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 1337
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "1337"
            - name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: editorial-app-secrets
                  key: DATABASE_HOST
            - name: DATABASE_PORT
              valueFrom:
                secretKeyRef:
                  name: editorial-app-secrets
                  key: DATABASE_PORT
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: editorial-app-secrets
                  key: DATABASE_USERNAME
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: editorial-app-secrets
                  key: DATABASE_PASSWORD
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: editorial-app-secrets
                  key: DATABASE_NAME
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          startupProbe:
            httpGet:
              path: /api/health
              port: 1337
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /api/health
              port: 1337
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 1337
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always
