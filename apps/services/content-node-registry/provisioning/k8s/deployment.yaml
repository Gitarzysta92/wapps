apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-node-registry
  namespace: content-node-registry
  labels:
    app: content-node-registry
    app.kubernetes.io/name: content-node-registry
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: content
spec:
  replicas: 2
  selector:
    matchLabels:
      app: content-node-registry
  template:
    metadata:
      labels:
        app: content-node-registry
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
        - name: content-node-registry
          image: ghcr.io/gitarzysta92/wapps/content-node-registry:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
            - name: CORS_ORIGIN
              value: "*"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      restartPolicy: Always
