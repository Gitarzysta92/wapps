apiVersion: apps/v1
kind: Deployment
metadata:
  name: firebase-auth-validator
  namespace: default
  labels:
    app: firebase-auth-validator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: firebase-auth-validator
  template:
    metadata:
      labels:
        app: firebase-auth-validator
    spec:
      containers:
      - name: firebase-auth-validator
        image: firebase-auth-validator:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: FIREBASE_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: firebase-config
              key: project-id
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: firebase-auth-validator
  namespace: default
  labels:
    app: firebase-auth-validator
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: firebase-auth-validator
---
apiVersion: v1
kind: Secret
metadata:
  name: firebase-config
  namespace: default
type: Opaque
stringData:
  project-id: "{{ FIREBASE_PROJECT_ID }}"

