apiVersion: apps/v1
kind: Deployment
metadata:
  name: firebase-auth-validator
  namespace: default
  labels:
    app: firebase-auth-validator
    app.kubernetes.io/name: firebase-auth-validator
    app.kubernetes.io/component: auth
    app.kubernetes.io/part-of: platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: firebase-auth-validator
  template:
    metadata:
      labels:
        app: firebase-auth-validator
        app.kubernetes.io/name: firebase-auth-validator
        app.kubernetes.io/component: auth
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: firebase-auth-validator
        image: ghcr.io/gitarzysta92/wapps/firebase-auth-validator:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: FIREBASE_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: firebase-config
              key: project-id
        - name: FIREBASE_WEB_API_KEY
          valueFrom:
            secretKeyRef:
              name: firebase-config
              key: web-api-key
              optional: true
        - name: INGRESS_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: ingress-auth-secret
              key: secret
              optional: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

