apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: firebase-auth-validator-ingress
  namespace: default
  labels:
    app: firebase-auth-validator
    app.kubernetes.io/name: firebase-auth-validator
    app.kubernetes.io/component: auth
    app.kubernetes.io/part-of: platform
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
    - host: firebase-auth-validator.host.placeholder  # Overridden by environment
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: firebase-auth-validator
                port:
                  number: 80

