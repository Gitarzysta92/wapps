apiVersion: apps/v1
kind: Deployment
metadata:
  name: authenticator
  namespace: default
  labels:
    app: authenticator
    app.kubernetes.io/name: authenticator
    app.kubernetes.io/component: auth
    app.kubernetes.io/part-of: platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: authenticator
  template:
    metadata:
      labels:
        app: authenticator
        app.kubernetes.io/name: authenticator
        app.kubernetes.io/component: auth
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: authenticator
        image: ghcr.io/gitarzysta92/wapps/authenticator:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: FIREBASE_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: firebase-config
              key: project-id
        - name: FIREBASE_WEB_API_KEY
          valueFrom:
            secretKeyRef:
              name: firebase-config
              key: web-api-key
              optional: true
        - name: ENABLE_GOOGLE
          value: "true"
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: firebase-config
              key: google-client-id
              optional: true
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: firebase-config
              key: google-client-secret
              optional: true
        - name: INGRESS_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: ingress-auth-secret
              key: secret
              optional: true
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/var/secrets/firebase/serviceAccount.json"
        volumeMounts:
        - name: firebase-admin-credentials
          mountPath: /var/secrets/firebase
          readOnly: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: firebase-admin-credentials
        secret:
          secretName: firebase-admin-credentials
          optional: true

