apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-bff
  namespace: catalog
  labels:
    app: catalog-bff
    app.kubernetes.io/name: catalog-bff
    app.kubernetes.io/component: bff
    app.kubernetes.io/part-of: catalog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog-bff
  template:
    metadata:
      labels:
        app: catalog-bff
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
        - name: catalog-bff
          image: ghcr.io/gitarzysta92/wapps/catalog-bff:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
            - name: EDITORIAL_URL
              value: "http://editorial-service.editorial:1337"
            - name: EDITORIAL_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: catalog-bff-secrets
                  key: editorial-api-token
                  optional: true
            - name: CORS_ORIGIN
              value: "*"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      restartPolicy: Always

