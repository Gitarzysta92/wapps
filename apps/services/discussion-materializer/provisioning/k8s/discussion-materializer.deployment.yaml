apiVersion: apps/v1
kind: Deployment
metadata:
  name: discussion-materializer
  namespace: discussion
  labels:
    app: discussion-materializer
    app.kubernetes.io/name: discussion-materializer
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discussion-materializer
  template:
    metadata:
      labels:
        app: discussion-materializer
    spec:
      serviceAccountName: discussion-materializer
      imagePullSecrets:
        - name: ghcr-secret
      restartPolicy: Always
      containers:
        - name: discussion-materializer
          image: ghcr.io/gitarzysta92/wapps/discussion-materializer:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: discussion-materializer-config
          env:
            - name: QUEUE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: username
            - name: QUEUE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: password

            - name: DISCUSSION_STORAGE_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: accessKey
            - name: DISCUSSION_STORAGE_SECRETKEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: secretKey

            - name: MYSQL_HOST
              valueFrom:
                secretKeyRef:
                  name: discussion-app-secrets
                  key: DISCUSSION_DATABASE_HOST
            - name: MYSQL_PORT
              valueFrom:
                secretKeyRef:
                  name: discussion-app-secrets
                  key: DISCUSSION_DATABASE_PORT
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: discussion-app-secrets
                  key: DISCUSSION_DATABASE_NAME
            - name: MYSQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: discussion-app-secrets
                  key: DISCUSSION_DATABASE_USERNAME
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: discussion-app-secrets
                  key: DISCUSSION_DATABASE_PASSWORD

            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: discussion-materializer-mongo
                  key: username
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: discussion-materializer-mongo
                  key: password

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "kill -0 1 || exit 1"
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "kill -0 1 || exit 1"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

