apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: discussion-csr-ingress
  namespace: aggregator
  labels:
    app: discussion-csr
    app.kubernetes.io/name: discussion-csr
    app.kubernetes.io/component: frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: discussion-csr.host.placeholder  # Overridden by environment overlays
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: discussion-csr-service
            port:
              number: 80

