apiVersion: apps/v1
kind: Deployment
metadata:
  name: discussion-csr
  namespace: aggregator
  labels:
    app: discussion-csr
    app.kubernetes.io/name: discussion-csr
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discussion-csr
  template:
    metadata:
      labels:
        app: discussion-csr
        app.kubernetes.io/name: discussion-csr
        app.kubernetes.io/component: frontend
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: discussion-csr
        image: ghcr.io/gitarzysta92/wapps/discussion-csr:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "80"
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

