<ui-animated-background class="shell-background"></ui-animated-background>

@if (headerComponent$ | async; as cmp) {
  <header class="container container-header">
    <ng-container 
      *ngComponentOutlet="cmp; inputs: { }">
    </ng-container>
  </header>  
}

@if (leftSidebarComponent$ | async; as cmp) {
  <aside class="container sidebar left">
    <ng-container 
      *ngComponentOutlet="cmp; inputs: { 
        isExpanded: isLeftSidebarExpanded$ | async
      }">
    </ng-container>
  </aside>
}

<main class="container main">
  <router-outlet></router-outlet>
</main>

@if (rightSidebarComponent$ | async; as cmp) {
  <aside class="container sidebar right">
    <ng-container 
      *ngComponentOutlet="cmp; inputs: { 
        isExpanded: isRightSidebarExpanded$ | async
      }">
    </ng-container>
  </aside>
}


@if (footerComponent$ | async; as cmp) {
  <footer class="container container-footer">
    <ng-container *ngComponentOutlet="cmp"></ng-container>
  </footer>
}
