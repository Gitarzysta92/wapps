<div class="chat-fade-overlay"></div>

@if (headerComponent$ | async; as cmp) {
  <header class="container">
    <ng-container 
      *ngComponentOutlet="cmp; inputs: { }">
    </ng-container>
  </header>  
}

@if (leftSidebarComponent$ | async; as cmp) {
  <aside class="container sidebar sidebar-left">
    <ng-container 
      *ngComponentOutlet="cmp; inputs: { 
        isExpanded: isLeftSidebarExpanded$ | async
      }">
    </ng-container>
  </aside>
}

<main class="container container-main">
  <router-outlet></router-outlet>
</main>

@if (rightSidebarComponent$ | async; as cmp) {
  <aside class="container sidebar sidebar-right">
    <ng-container 
      *ngComponentOutlet="cmp; inputs: { 
        isExpanded: isRightSidebarExpanded$ | async
      }">
    </ng-container>
  </aside>
}


@if (footerComponent$ | async; as cmp) {
  <footer class="container">
    <ng-container *ngComponentOutlet="cmp"></ng-container>
  </footer>
}
