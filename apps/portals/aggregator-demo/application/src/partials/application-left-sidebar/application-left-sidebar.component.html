<div class="app-header">
  <tui-avatar
    [src]="buildMockFromSlug(appSlug!).logo"
    size="xl"
    class="app-icon"
  />
  <div class="app-info">
    <h2 class="app-name">{{ buildMockFromSlug(appSlug!).name }}</h2>
    <div class="app-meta">
      <span class="rating">{{ buildMockFromSlug(appSlug!).rating }} ‚≠ê</span>
      <span class="reviews">({{ buildMockFromSlug(appSlug!).reviewNumber | number }} reviews)</span>
    </div>
  </div>
</div>

<nav class="sidebar-nav">
  <a
    *ngFor="let item of navigation"
    class="nav-item"
    tuiButton
    appearance="ghost"
    type="button"
    [routerLink]="item.path | routePath:{ appSlug: appSlug }"
    [routerLinkActiveOptions]="getRouterLinkActiveOptions(item.path)"
    routerLinkActive="active"
    [title]="item.label">
    <span class="nav-label">{{ item.label }}</span>
    <div class="nav-icon">
      <tui-icon
        [icon]="item.icon"
        [style.height.rem]="1.2"
        [style.width.rem]="1.2"
        [style.display]="'inline-block'"
        [style.visibility]="'visible'"/>
    </div>
  </a>
</nav>
