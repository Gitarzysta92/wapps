
<section class="portal-logo">
  <tui-avatar 
    [src]="'@tui.mastercard' | tuiIcon"
    size="xl"
  />
</section>
<nav 
  navigationList
  alignment="end">
  @if (isLoading()) {
    <a 
      navigationItemSkeleton
      tuiAppearance="navigation-primary-skeleton"
      [icon]="true" 
      [active]="false">
    </a>
    @for (skeleton of [true, false, false]; track skeleton) {
      <a
        navigationItemSkeleton
        tuiAppearance="navigation-primary-skeleton"
        [icon]="true" 
        [active]="skeleton">
      </a>
    }
  } @else {
    <a
      navigationItem 
      [routerLink]="HOME.path"
      appearance="navigation-primary">
      <span>{{ HOME.label }}</span>
      <tui-icon [icon]="HOME.icon"/>
    </a>
    @for (item of navigationItems(); track item.type) {
      <button
        navigationItem
        appearance="navigation-primary"
        [title]="item.label"
        [class.active]="isActive(item.type)"
        (click)="scrollToSection(item.type)">
        <span>{{ item.label }}</span>
        <tui-icon [icon]="item.icon"/>
      </button>
    }
  }
</nav>
