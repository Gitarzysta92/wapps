<button
  tuiButton
  type="button"
  appearance="secondary"
  size="m"
  iconStart="@tui.arrows-sort"
  [tuiDropdown]="sortDropdown"
  [(tuiDropdownOpen)]="dropdownOpen">
  Sort: {{ value || 'Select order' }}
</button>

<ng-template #sortDropdown>
  <tui-data-list>
    <button
      *ngFor="let option of sortOptions"
      tuiOption
      type="button"
      (click)="selectOption(option)">
      {{ option }}
    </button>
  </tui-data-list>
</ng-template>
