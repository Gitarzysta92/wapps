<main class="page-layout">

  <!-- Main Content Layout -->
  <div class="content-layout">
    <!-- Main Content -->
    <div class="main-content">
      <section id="discussions" class="discussions-section">
        <div class="section-content">
          <h2 class="section-title">
            <tui-icon icon="@tui.message-circle" class="title-icon"></tui-icon>
            Discussions
          </h2>
          <div class="discussions-container">
            <p class="discussions-intro">Join the community discussion about this application.</p>
            <div class="discussions-placeholder">
              <tui-icon icon="@tui.message-circle" class="placeholder-icon"></tui-icon>
              <p>No discussions yet. Be the first to start a conversation!</p>
              <button tuiButton appearance="primary">
                <tui-icon icon="@tui.plus"></tui-icon>
                Start Discussion
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</main>
