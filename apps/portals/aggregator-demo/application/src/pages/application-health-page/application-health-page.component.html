<div class="page-layout">
  <!-- App Header -->
  <section class="header-section">
    <div class="header">
      <div class="breadcrumb">
        <a href="#" class="breadcrumb-link">{{ (app$ | async)?.name }}</a>
        <tui-icon icon="@tui.chevron-right" class="breadcrumb-separator"></tui-icon>
        <span class="breadcrumb-current">System Health</span>
      </div>
      <h1 class="page-title">
        <tui-icon icon="@tui.heart-pulse" class="title-icon"></tui-icon>
        System Health
      </h1>
    </div>
  </section>

  <!-- Main Content -->
  <div class="content-layout">
    <main class="main-content">
      <!-- Health Status -->
      <section class="health-section">
        <ui-status-banner
          [status]="getOverallStatus()"
          [message]="getStatusMessage()"
          [timestamp]="getCurrentTimestamp()">
        </ui-status-banner>
      </section>

      <!-- Services List -->
      <section class="services-section">
        <h2 class="section-title">Services</h2>
        <div class="services-list">
          <ui-service-status-item
            *ngFor="let service of getServices()"
            [service]="service">
          </ui-service-status-item>
        </div>
      </section>

      <!-- Related Actions -->
      <div class="aside-card">
        <h3 class="card-title">Quick Actions</h3>
        <div class="card-content">
          <button tuiButton size="m" appearance="primary" class="full-width-btn">
            <tui-icon icon="@tui.bell"></tui-icon>
            Subscribe to Updates
          </button>
          <button tuiButton size="m" appearance="secondary" class="full-width-btn">
            <tui-icon icon="@tui.share"></tui-icon>
            Share Status
          </button>
          <button tuiButton size="m" appearance="secondary" class="full-width-btn">
            <tui-icon icon="@tui.download"></tui-icon>
            Download Report
          </button>
        </div>
      </div>

      <!-- Notices Section -->
      <section class="notices-section">
        <h2 class="section-title">Notices</h2>
        <ui-notices-section
          [notices]="getNotices()"
          [showEmptyState]="true">
        </ui-notices-section>
      </section>
    </main>
  </div>
</div>
