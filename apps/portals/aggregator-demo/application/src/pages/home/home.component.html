<main class="fluid-container">

  <section class="section_intro">
      <h1>Welcome to the Home Page</h1>
  </section>
  


  <section class="section_quick-search">
    <multi-search></multi-search>
  </section>
  

  <section class="section__shortcuts">
    <div class="shortcuts-heading">
      Shortcuts:
    </div>
    <div class="shortcuts">
      <div class="tile">x</div>
      <div class="tile">x</div>
      <div class="tile">x</div>
    </div>
    <hr class="separator">
  </section>

  <section class="section__feed">
    <news-feed 
      [useInfiniteScroll]="true" 
      [itemTemplate]="itemTemplate">
    </news-feed>
    
    <ng-template #itemTemplate let-item>
      <news-feed-item 
        [item]="item">
        @switch (item.type) {
          @case (FeedItemType.ARTICLE_HIGHLIGHT) {
            <article-highlight-feed-item content [item]="item"></article-highlight-feed-item>
          }
          @case (FeedItemType.APPLICATION_HEALTH) {
            <application-health-feed-item content [item]="item"></application-health-feed-item>
          }
          @default {
            <div content class="unknown-feed-item">
              <p>Unknown feed item type: {{ item.type }}</p>
            </div>
          }
        }
        @if (item.discussion) {
          <discussion footer [data]="item.discussion"></discussion>
        }
      </news-feed-item>
    </ng-template>
  </section>

</main>
