<main class="fluid-container">

  <section class="section_intro">
      <h1>Welcome to the Home Page</h1>
  </section>
  


  <section class="section_quick-search">
    <multi-search></multi-search>
  </section>
  

  <section class="section__shortcuts">
    <div class="shortcuts-heading">
      Shortcuts:
    </div>
    <div class="shortcuts">
      <div class="tile">x</div>
      <div class="tile">x</div>
      <div class="tile">x</div>
    </div>
    <hr class="separator">
  </section>

  <section class="section__feed">
    <news-feed [useInfiniteScroll]="true" [itemTemplate]="itemTemplate"></news-feed>
    
    <ng-template #itemTemplate let-item>
      <div class="custom-feed-item">
        <div class="custom-header">
          <span class="custom-icon">ðŸ“°</span>
          <span class="custom-title">{{ item.metadata?.['title'] || 'Feed Item' }}</span>
          <span class="custom-time">{{ item.timestamp | date:'short' }}</span>
        </div>
        <div class="custom-content">
          <p>{{ item.metadata?.['excerpt'] || item.metadata?.['message'] || 'Feed item content...' }}</p>
        </div>
      </div>
    </ng-template>
  </section>

</main>
