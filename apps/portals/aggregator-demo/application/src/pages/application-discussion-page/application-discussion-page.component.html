@if (discussion.isLoading() || app.isLoading()) {
  <ui-page-header-skeleton>
    <ui-breadcrumbs-skeleton slot="top-bar" />
    <ui-page-title-skeleton slot="title" />
    <ui-page-meta-skeleton slot="meta" />
  </ui-page-header-skeleton>  
} @else {
  <ui-page-header>
    <ui-breadcrumbs 
      slot="top-bar"
      routingDataContainer=""
      [breadcrumbs]="breadcrumbData()">
    </ui-breadcrumbs>
    <h1 uiPageTitle slot="title">{{ discussion.value()?.title }}</h1>
    <ui-page-meta slot="meta">
      <span class="replies-count">{{ discussion.value()?.repliesCount }} replies</span>
      <span class="views-count">{{ discussion.value()?.viewsCount }} views</span>
    </ui-page-meta>
  </ui-page-header>
}

@if (discussion.value(); as topic) {
  <div class="page-layout">
    <!-- Main Content -->
    <div class="content-layout">
      <main class="main-content">
        <!-- Discussion Content -->
        <section class="discussion-content-section">
          <div class="discussion-content">
            <div class="discussion-tags">
              <tui-badge size="s" *ngFor="let tag of topic.tags">{{ tag }}</tui-badge>
            </div>
            
            <ui-discussion-thread>
              <!-- Opening Post -->
              <ui-discussion-post slot="opening-post" [post]="topic.openingPost">
                <ui-discussion-post-header 
                  slot="header"
                  [authorName]="topic.openingPost.author.name"
                  [authorAvatarUrl]="topic.openingPost.author.avatar.url"
                  [publishedTime]="topic.openingPost.publishedTime">
                  <div slot="user-badges"></div>
                </ui-discussion-post-header>
                <ui-discussion-expandable-post-content slot="content" [content]="topic.openingPost.content" />
                <ui-discussion-voting-button slot="bottom-bar" />
                <ui-discussion-reply-button slot="bottom-bar" />
              </ui-discussion-post>

              <!-- Replies -->
              <ui-discussion-post 
                *ngFor="let reply of topic.replies" 
                slot="reply" 
                [post]="reply">
                <ui-discussion-post-header 
                  slot="header"
                  [authorName]="reply.author.name"
                  [authorAvatarUrl]="reply.author.avatar.url"
                  [publishedTime]="reply.publishedTime">
                  <div slot="user-badges"></div>
                </ui-discussion-post-header>
                <ui-discussion-expandable-post-content slot="content" [content]="reply.content" />
                <ui-discussion-voting-button slot="bottom-bar" />
                <ui-discussion-reply-button slot="bottom-bar" />
              </ui-discussion-post>
            </ui-discussion-thread>
          </div>
        </section>

        <!-- Related Discussions -->
        <div class="aside-card">
          <h3 class="card-title">Related Discussions</h3>
          <div class="card-content">
            <div class="related-discussion" *ngFor="let discussion of ['API Rate Limiting', 'OAuth Implementation', 'Error Handling Best Practices']">
              <h4 class="related-title">{{ discussion }}</h4>
              <span class="related-stats">5 replies</span>
            </div>
          </div>
        </div>

        <!-- Discussion Actions -->
        <div class="aside-card">
          <h3 class="card-title">Actions</h3>
          <div class="card-content">
            <button tuiButton appearance="secondary" size="s" class="full-width-btn">
              <tui-icon icon="@tui.heart"></tui-icon>
              Follow Discussion
            </button>
            <button tuiButton appearance="secondary" size="s" class="full-width-btn">
              <tui-icon icon="@tui.share"></tui-icon>
              Share
            </button>
            <button tuiButton appearance="secondary" size="s" class="full-width-btn">
              <tui-icon icon="@tui.flag"></tui-icon>
              Report
            </button>
          </div>
        </div>
      </main>
    </div>
  </div>
}
