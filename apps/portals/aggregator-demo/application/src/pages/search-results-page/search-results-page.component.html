<filters-bar></filters-bar>

<section class="section__sorting">
  <div class="sorting-controls">
    <sorting-select (onUpdate)="onSortingChange($event)"></sorting-select>
  </div>
</section>

<section class="section__separator"></section>

<section class="section__results">
  <div class="results-header">
    <h2>Results ({{ items.length }} items)</h2>
  </div>
  
  <div class="items-grid">
    <div *ngFor="let item of items" class="item-card">
      <h3>{{ item.name }}</h3>
      <p class="description">{{ item.description }}</p>
      <div class="item-meta">
        <span class="category">{{ item.category }}</span>
        <span class="rating">â˜… {{ item.rating }}</span>
      </div>
    </div>
  </div>
  
  <div class="pagination">
    <button tuiButton appearance="secondary" [disabled]="currentPage === 1">Previous</button>
    <span class="page-info">Page {{ currentPage }} of {{ totalPages }}</span>
    <button tuiButton appearance="secondary" [disabled]="currentPage === totalPages">Next</button>
  </div>
</section>
