<section class="section__filters">
  <filters-bar></filters-bar>
</section>

<section class="section__separator"></section>

<section class="section__results">
  
  <div class="results-container">
    
  </div>

  <div class="results-header">
    <h2>Applications ({{ paginationService.totalLoadedItems }} items)</h2>
    <button tuiButton appearance="secondary" (click)="paginationService.loadNextPage()">
      Load More
    </button>
  </div>
  
  <!-- Load More (Previous) Button at Top -->
  <div *ngIf="paginationService.canLoadPrevious" class="load-more-container load-more-top">
    <button tuiButton appearance="secondary" (click)="paginationService.loadPreviousPage()">
      Load Previous Page
    </button>
  </div>
  
  <!-- Items grouped by pages with separators -->
  <ng-container *ngFor="let pageData of paginationService.allLoadedItems; let isFirst = first; let isLast = last">
    <!-- Page separator (not shown before first page) -->
    <div *ngIf="!isFirst" class="page-separator">
      <span class="separator-label">Page {{ pageData.pageNumber }}</span>
    </div>
    
    <div class="items-grid">
      <div *ngFor="let item of pageData.items" class="item-card">
        <h3>{{ item.name }}</h3>
        <p class="description">{{ item.description }}</p>
        <div class="item-meta">
          <span class="category">{{ item.category }}</span>
          <span class="rating">â˜… {{ item.rating }}</span>
        </div>
      </div>
    </div>
  </ng-container>
  
</section>
