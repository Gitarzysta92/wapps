@let profile = profile$ | async;


@if (profile) { 
  <section class="heading">
    <div class="heading__container">
      <h1 class="heading__title">{{ profile.name }}</h1>
    </div>
  </section>
}

<div class="my-profile-page">
  <div class="my-profile-page__container">

    @if (isLoading$ | async) {
      <div class="my-profile-page__loading">
        <p>Loading profile...</p>
      </div>
    }

    @if (isError$ | async) {
      <div class="my-profile-page__error">
        <p>Error loading profile. Please try again.</p>
      </div>
    }

    @if (profile$ | async; as profile) {
      <div class="my-profile-page__content">
        <div 
          class="my-profile-page__card"
        >
          <header tuiHeader class="my-profile-page__card-header">
            <h2 tuiTitle>Profile Information</h2>
          </header>

          <div class="my-profile-page__profile-info">
            <div class="my-profile-page__details">
              <div class="my-profile-page__field">
                <label class="my-profile-page__label">Name</label>
                <p class="my-profile-page__value">{{ profile.name }}</p>
              </div>

              <div class="my-profile-page__field">
                <label class="my-profile-page__label">User ID</label>
                <p class="my-profile-page__value">{{ profile.id }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
