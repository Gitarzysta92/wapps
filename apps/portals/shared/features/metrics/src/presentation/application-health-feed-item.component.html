<div class="feed-item application-health" [class.status-healthy]="item.metadata?.['status'] === 'healthy'" [class.status-warning]="item.metadata?.['status'] === 'warning'" [class.status-error]="item.metadata?.['status'] === 'error'">
  <div class="item-header">
    <div class="item-icon">
      <span [class]="getStatusIcon()">{{ getStatusIcon() }}</span>
    </div>
    <div class="item-meta">
      <div class="item-type">Application Health</div>
      <div class="item-time">{{ item.timestamp | date:'short' }}</div>
    </div>
  </div>
  <div class="item-content">
    <h3 class="app-name">{{ item.metadata?.['appName'] || 'Application' }}</h3>
    <p class="status-message">{{ item.metadata?.['message'] || 'Health status update' }}</p>
    <div class="health-details">
      <span class="status-badge" [class]="'status-' + item.metadata?.['status']">{{ item.metadata?.['status'] || 'unknown' }}</span>
      <span class="response-time" *ngIf="item.metadata?.['responseTime']">Response: {{ item.metadata?.['responseTime'] }}ms</span>
    </div>
  </div>
  <div class="item-actions">
    <button class="action-btn">View Details</button>
    <button class="action-btn secondary">Dismiss</button>
  </div>
</div>
