<content-feed-item
  icon="@tui.layout-grid"
  [item]="item">
  <div class="item-content" content>
    <div class="suite-container">
      <tui-chip 
        class="suite-category" 
        appearance="primary"
        size="s">
        {{ getCategory() }}
      </tui-chip>
      
      <div class="suite-header">
        <h3 class="suite-title">{{ getSuiteTitle() }}</h3>
        <p class="suite-description">{{ getSuiteDescription() }}</p>
        <div class="suite-meta">
          <tui-icon icon="@tui.box" class="meta-icon" />
          <span class="apps-count">{{ getAppsCount() }} Applications</span>
        </div>
      </div>

      <div class="apps-grid">
        <div *ngFor="let app of getApps()" class="app-tile">
          <tui-avatar
            size="l"
            class="app-logo">
            {{ app.name.substring(0, 2) }}
          </tui-avatar>
          <div class="app-info">
            <div class="app-name">{{ app.name }}</div>
            <div class="app-description" *ngIf="app.description">
              {{ app.description }}
            </div>
          </div>
        </div>
      </div>

      <button
        class="suite-cta" 
        tuiButton 
        size="s" 
        appearance="primary">
          <tui-icon icon="@tui.grid"/>
          Explore Suite
      </button>
    </div>
  </div>

  <div class="item-actions" footer>
    <button 
      class="action-btn"
      tuiButton
      size="s"
      appearance="flat">
        <tui-icon icon="@tui.bookmark" />
        Save Suite
    </button>
     <button 
      class="action-btn"
      tuiButton
      size="s"
      appearance="flat">
        <tui-icon icon="@tui.share" />
        Share
    </button>
  </div>
</content-feed-item>
