<div class="feed-item article-highlight">
  <div class="item-header">
    <div class="item-icon">ðŸ“°</div>
    <div class="item-meta">
      <div class="item-type">Article Highlight</div>
      <div class="item-time">{{ item.timestamp | date:'short' }}</div>
    </div>
  </div>
  <div class="item-content">
    <h3 class="article-title">{{ item.metadata?.['title'] || 'Featured Article' }}</h3>
    <p class="article-excerpt">{{ item.metadata?.['excerpt'] || 'Check out this interesting article...' }}</p>
    <div class="article-meta">
      <span class="author">By {{ item.metadata?.['author'] || 'Editorial Team' }}</span>
      <span class="category">{{ item.metadata?.['category'] || 'General' }}</span>
    </div>
  </div>
  <div class="item-actions">
    <button class="action-btn">Read More</button>
    <button class="action-btn">Share</button>
  </div>
</div>
