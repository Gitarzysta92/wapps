<content-feed-item
  icon="@tui.home"
  [item]="item">
  <div class="item-content" content>
    <h3 class="app-name">{{ item.metadata?.['appName'] || 'Application' }}</h3>
    <p class="status-message">{{ item.metadata?.['message'] || 'Health status update' }}</p>
    <div class="health-details">
      <span class="status-badge" [class]="'status-' + item.metadata?.['status']">{{ item.metadata?.['status'] || 'unknown' }}</span>
      <span class="response-time" *ngIf="item.metadata?.['responseTime']">Response: {{ item.metadata?.['responseTime'] }}ms</span>
    </div>
  </div>
  <div footer>
    <ng-content></ng-content>
  </div>
</content-feed-item>
