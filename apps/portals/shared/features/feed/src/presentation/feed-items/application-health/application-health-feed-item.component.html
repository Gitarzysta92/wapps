<content-feed-item
  icon="@tui.heart-pulse"
  [item]="item">
  <div class="item-content" content>
    <ui-status-banner
      [status]="getOverallStatus()"
      [message]="getStatusMessage()"
      [timestamp]="getCurrentTimestamp()">
    </ui-status-banner>
    
    <ui-service-status-item
      *ngFor="let service of getServices()"
      [service]="service">
    </ui-service-status-item>
    
    <ui-notices-section
      [notices]="getNotices()"
      [showEmptyState]="true">
    </ui-notices-section>
    
    <a
      class="health-cta" 
      tuiButton 
      size="s" 
      appearance="primary"
      [routerLink]="item.appLink">
        <tui-icon icon="@tui.external-link"/>
        View Full Health Status
    </a>
  </div>
  <div footer>
    <ng-content></ng-content>
  </div>
</content-feed-item>
