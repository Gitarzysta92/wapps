<content-feed-item
  icon="@tui.git-commit"
  [item]="item">
  <div class="item-content" content>
    <div class="dev-log-container">
      <tui-chip 
        class="change-type-chip" 
        [appearance]="getChangeType() === 'major' ? 'error' : getChangeType() === 'minor' ? 'primary' : 'neutral'"
        size="s">
        {{ getChangeTypeLabel() }}
      </tui-chip>

      <div class="dev-log-columns">
        <!-- First Column: Version and Description -->
        <div class="version-column">
          <div class="app-name">{{ getApplicationName() }}</div>
          <div class="version-header">
            <tui-icon icon="@tui.tag" class="version-icon" />
            <h3 class="version-number">Version {{ getVersion() }}</h3>
          </div>
          <div class="release-date">
            <tui-icon icon="@tui.calendar" class="date-icon" />
            <span>{{ getReleaseDate() }}</span>
          </div>
          <p class="version-description">{{ getDescription() }}</p>
        </div>

        <!-- Second Column: Changes List -->
        <div class="changes-column">
          <h4 class="changes-title">
            <tui-icon icon="@tui.list" />
            What's New
          </h4>
          <ul class="changes-list">
            <li *ngFor="let change of getChanges()" class="change-item">
              <tui-icon icon="@tui.check" class="check-icon" />
              <span>{{ change }}</span>
            </li>
          </ul>
        </div>
      </div>

      <button
        class="dev-log-cta" 
        tuiButton 
        size="s" 
        appearance="primary">
          <tui-icon icon="@tui.external-link"/>
          View Full Changelog
      </button>
    </div>
  </div>

  <div class="item-actions" footer>
    <button 
      class="action-btn"
      tuiButton
      size="s"
      appearance="flat">
        <tui-icon icon="@tui.download" />
        Update Now
    </button>
     <button 
      class="action-btn"
      tuiButton
      size="s"
      appearance="flat">
        <tui-icon icon="@tui.share" />
        Share
    </button>
  </div>
</content-feed-item>
