<content-feed-item-blank>
  <ui-cover-image
    class="cover-image"
    [image]="getCoverImage()"
    backdrop>
  </ui-cover-image>
  <div class="item-content" content>
    <div class="article-info">
      <div class="article-content">
        <h3 class="article-title">{{ getTitle() }}</h3>
        <div class="article-tags">
          <tui-chip 
            *ngFor="let tag of getTags()"
            class="article-tag" 
            size="s"
            appearance="secondary">
            {{ tag }}
          </tui-chip>
        </div>
      </div>
      <div class="author-info">
        <tui-avatar
          [src]="getAuthorAvatarUrl()"
          size="s"
          class="author-avatar">
        </tui-avatar>
        <span class="author-name">{{ getAuthorName() }}</span>
      </div>
    </div>
  </div>
</content-feed-item-blank>
