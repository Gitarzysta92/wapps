<div class="suite-info">
  
  <div class="suite-header">
    <div class="suite-title">
      <div class="suite-name-skeleton" [tuiSkeleton]="true"></div>
      <div class="suite-category-skeleton" [tuiSkeleton]="true"></div>
    </div>
    <div class="suite-actions">
      <div class="action-btn-skeleton" [tuiSkeleton]="true"></div>
    </div>
  </div>

  <div class="suite-tags">
    <div class="suite-tag-skeleton" [tuiSkeleton]="true"></div>
    <div class="suite-tag-skeleton" [tuiSkeleton]="true"></div>
    <div class="suite-tag-skeleton" [tuiSkeleton]="true"></div>
  </div>

  <div class="suite-content">
    <div class="suite-apps">
      <div class="apps-avatars">
        <div 
          *ngFor="let item of [1,2,3,4]"
          class="app-avatar-skeleton" 
          [tuiSkeleton]="true">
        </div>
      </div>
    </div>
  </div>

  <hr class="suite-divider">

  <div class="author-info">
    <div class="author-label-skeleton" [tuiSkeleton]="true"></div>
    <div class="author-avatar-skeleton" [tuiSkeleton]="true"></div>
    <div class="author-name-skeleton" [tuiSkeleton]="true"></div>
  </div>
</div>
