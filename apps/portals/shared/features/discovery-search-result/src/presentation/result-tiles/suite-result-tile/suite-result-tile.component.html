<div class="suite-info">

  <div class="suite-header">
    <div class="suite-title">
      <h3 >{{ getName() }}</h3>
      <tui-chip 
        class="suite-category" 
        appearance="primary"
        size="xs">
        {{ getNumberOfApps() }} Applications
      </tui-chip>
    </div>
    <div class="suite-actions">
      <ng-content select="[slot='top-bar']"></ng-content>
    </div>
  </div>

  <!-- <div class="author-info">
    author:
    <tui-avatar
      [src]="getAuthorAvatarUrl()"
      size="xs"
      class="author-avatar">
    </tui-avatar>
    <span class="author-name">{{ getAuthorName() }}</span>
  </div> -->

  <div class="suite-tags">
    <tui-chip 
      *ngFor="let tag of getTags()"
      class="suite-tag" 
      size="xs"
      appearance="secondary">
      {{ tag }}
    </tui-chip>
  </div>

  <div class="suite-apps">
    @for (app of getApplications(); track app.slug) {
      <tui-avatar
        class="app-avatar"
        [src]="app.avatarUrl"
        [tuiHint]="app.name"
        size="m">
      </tui-avatar>
    }
  </div>

  <hr class="suite-divider">

  <div class="bottom-bar">
    <tui-chip size="xs" appearance="action-soft">
      <voting-indicator
        [upvotesCount]="getUpvotesCount()"
        [downvotesCount]="getDownvotesCount()">
      </voting-indicator>
    </tui-chip>
    <ng-content select="[slot='bottom-bar']"></ng-content>
  </div>

  <div class="suite-footer">
    <ng-content select="[slot='footer']"></ng-content>
  </div>

</div>
