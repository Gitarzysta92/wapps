<div class="app-content">
  <tui-avatar 
    [src]="'@tui.mastercard' | tuiIcon"
    size="xl"/>
  <div class="app-info">
    <div>
      <h3 class="app-name">
        {{ getName() }}
      </h3>
    </div>
    <div class="app-tags">
      <tui-chip 
        class="app-category" 
        size="xs"
        appearance="primary">
        {{ getCategory() }}
      </tui-chip>
      <tui-chip 
        *ngFor="let tag of getTags()"
        class="app-tag" 
        size="xs"
        appearance="secondary">
        {{ tag }}
      </tui-chip>
    </div>
  </div>
</div>
