<div class="app-content">
  <tui-avatar 
    [src]="'@tui.mastercard' | tuiIcon"
    size="xl"/>
  <div class="app-info">
    <div>
      <h3 class="app-name">
        {{ getName() }}
      </h3>
    </div>
    <div class="app-tags">
      <tui-chip 
        class="app-category" 
        size="xs"
        appearance="primary">
        {{ getCategory() }}
      </tui-chip>
      <tui-chip 
        *ngFor="let tag of getTags()"
        class="app-tag" 
        size="xs"
        appearance="secondary">
        {{ tag }}
      </tui-chip>
    </div>
  </div>
  <div class="app-header">
    <ng-content select="[slot='top-bar']"></ng-content>
  </div>
</div>

<hr class="app-divider">

<div class="bottom-bar">
  <tui-chip size="xs" appearance="action-soft">
    <voting-indicator
      [upvotesCount]="getUpvotesCount()"
      [downvotesCount]="getDownvotesCount()">
    </voting-indicator>
  </tui-chip>
  <ng-content select="[slot='bottom-bar']"></ng-content>
</div>

<div class="app-footer">
  <ng-content select="[slot='footer']"></ng-content>
</div>
