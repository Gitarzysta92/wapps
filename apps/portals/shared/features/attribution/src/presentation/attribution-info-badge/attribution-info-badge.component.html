<div class="attribution-badge" [tuiHint]="attribution.tooltipText">
  <tui-badge 
    [appearance]="attribution.badgeAppearance"
    size="s">
    <tui-icon [icon]="attribution.icon" class="attribution-icon"></tui-icon>
    <span class="attribution-text">{{ attribution.displayText }}</span>
  </tui-badge>
</div>
