apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform-portal-csr-ingress
  labels:
    app: platform-portal-csr
    app.kubernetes.io/name: platform-portal-csr
    app.kubernetes.io/component: frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: platform-portal-csr.host.placeholder  # overridden by environment overlays
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: platform-portal-csr-service
            port:
              number: 80

