apiVersion: batch/v1
kind: CronJob
metadata:
  name: store-app-scrapper
  annotations:
    platform.wapps.com/manifest: |
      {
        "id": "store-app",
        "name": "Store App Scrapper",
        "type": "scrapper",
        "runtime": "node-cronjob",
        "endpoints": {},
        "tags": ["scope:scrappers", "layer:job"]
      }
spec:
  schedule: "0 0 * * *"  # Daily at midnight
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: store-app
            app.kubernetes.io/name: store-app
            app.kubernetes.io/component: scrapper
        spec:
          serviceAccountName: store-app
          restartPolicy: OnFailure
          imagePullSecrets:
            - name: ghcr-secret
          containers:
            - name: scrapper
              image: ghcr.io/gitarzysta92/wapps/store-app-scrapper:latest
              imagePullPolicy: Always
              envFrom:
                - configMapRef:
                    name: store-app-config
              env:
                # RabbitMQ credentials from secret
                - name: QUEUE_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: rabbitmq-credentials
                      key: username
                - name: QUEUE_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: rabbitmq-credentials
                      key: password
                # MinIO credentials from secret
                - name: MEDIA_STORAGE_ACCESSKEY
                  valueFrom:
                    secretKeyRef:
                      name: minio-credentials
                      key: accessKey
                - name: MEDIA_STORAGE_SECRETKEY
                  valueFrom:
                    secretKeyRef:
                      name: minio-credentials
                      key: secretKey
              resources:
                requests:
                  cpu: 500m
                  memory: 1Gi
                limits:
                  cpu: 1000m
                  memory: 2Gi

