apiVersion: apps/v1
kind: Deployment
metadata:
  name: editor-agent
  namespace: editorial
  labels:
    app: editor-agent
    app.kubernetes.io/name: editor-agent
    app.kubernetes.io/component: agent
  annotations:
    platform.wapps.com/manifest: |
      {
        "id": "editor-agent",
        "name": "Editor Agent",
        "type": "agent",
        "runtime": "node-worker",
        "endpoints": {},
        "tags": ["scope:agents", "layer:worker"]
      }
spec:
  replicas: 1
  selector:
    matchLabels:
      app: editor-agent
  template:
    metadata:
      labels:
        app: editor-agent
    spec:
      serviceAccountName: editor-agent
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: editor-agent
          image: ghcr.io/gitarzysta92/wapps/editor-agent:latest
          imagePullPolicy: Always
          env:
            # RabbitMQ credentials from secret (created by Ansible)
            - name: QUEUE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: username
            - name: QUEUE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: password
            # Editorial Service API token (created by workflow)
            - name: EDITORIAL_SERVICE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: editor-agent-secrets
                  key: EDITORIAL_SERVICE_API_TOKEN
            # OpenAI API key
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: editor-agent-secrets
                  key: OPENAI_API_KEY
          envFrom:
            - configMapRef:
                name: editor-agent-config
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi