apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-notifier
  namespace: agents
  labels:
    app: discord-notifier
    app.kubernetes.io/name: discord-notifier
    app.kubernetes.io/component: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discord-notifier
  template:
    metadata:
      labels:
        app: discord-notifier
    spec:
      serviceAccountName: discord-notifier
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: discord-notifier
          image: ghcr.io/gitarzysta92/wapps/discord-notifier:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: data
              mountPath: /data
          env:
            # RabbitMQ credentials from secret
            - name: QUEUE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: username
            - name: QUEUE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: password
            # Discord credentials
            - name: DISCORD_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: discord-notifier-secrets
                  key: DISCORD_BOT_TOKEN
            - name: DISCORD_CHANNEL_ID
              valueFrom:
                secretKeyRef:
                  name: discord-notifier-secrets
                  key: DISCORD_CHANNEL_ID
                  optional: true
            # GitHub token
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: discord-notifier-secrets
                  key: GITHUB_TOKEN
            # ArgoCD token
            - name: ARGOCD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: discord-notifier-secrets
                  key: ARGOCD_TOKEN
            # OpenAI API key
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: discord-notifier-secrets
                  key: OPENAI_API_KEY
          envFrom:
            - configMapRef:
                name: discord-notifier-config
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          # Health check - since this is a Discord bot (no HTTP), use process check
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "pgrep -f 'node.*index.js' || exit 1"
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "pgrep -f 'node.*index.js' || exit 1"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: discord-notifier-data
