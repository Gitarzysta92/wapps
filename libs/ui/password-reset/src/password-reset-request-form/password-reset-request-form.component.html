<form [formGroup]="resetRequestForm" (ngSubmit)="submitForm()">

  <div class="form-field">
    <tui-textfield
      tuiHintContent="Enter your email address"
      [tuiTextfieldCleaner]="true"
      tuiTextfieldIconLeft="@tui.mail">
      Email
      <input tuiTextfield type="text" formControlName="email" />
      <ng-container *ngIf="resetRequestForm.get('email')?.valid">
        <ng-container *ngTemplateOutlet="success"></ng-container>
      </ng-container>
    </tui-textfield>
    <input-validation 
      class="error-container" 
      [control]="resetRequestForm.get('email')"
      [messages]="validationMessages.email">
    </input-validation>
  </div>

  <ng-content select="button[type=submit]"></ng-content>
</form>


<ng-template #success>
  <tui-icon
    icon="@tui.check"
    class="success tui-space_left-3"
  />
</ng-template>
