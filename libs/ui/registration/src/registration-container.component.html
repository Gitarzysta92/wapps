<registration-form #registrationForm (onSubmit)="register($event)">
  <button
    tuiButton
    type="submit"
    [disabled]="!registrationForm.valid">
    <tui-loader
      class="loader"
      [inheritColor]="true"
      [overlay]="true"
      [showLoader]="isRegistering"/>
    Sign in
  </button>
</registration-form>

@for (item of timeoutQueue.items; track item.id) {
  <tui-notification size="l">
    {{ item.text }}
    <button
      (click)="timeoutQueue.dequeue(item)"
      iconStart="@tui.x"
      tuiIconButton
      type="button">
        Close
    </button>
  </tui-notification>
}
