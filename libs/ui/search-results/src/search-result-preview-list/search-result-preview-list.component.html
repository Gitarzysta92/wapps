@for (group of result(); track group.name) {
  <li>
    <a class="group-header" 
      [iconStart]="group.icon"
      iconEnd="@tui.chevron-right" 
      tuiLink
      appearance="action-soft"
      [routerLink]="group.link">
      <span class="group-name">{{ group.name }}</span>
      <span>View all</span>
    </a>
    <ul class="result-entries">
    @for (entry of group.entries; track entry.id) {
      <li>
        <a
          class="result-entry" 
          tuiLink 
          appearance="link-soft"
          [routerLink]="entry.link"
          iconEnd="@tui.chevron-right" >
          @if (customContent()) {
            <ng-container *ngTemplateOutlet="customContent(); context: { $implicit: entry }" />
          } 
          @else {
            <tui-avatar size="xs" [src]="entry.coverImageUrl" />
            <span class="entry-name">
              {{ entry.name }}
            </span>
          }
        </a>
      </li>
    }
    </ul>
  </li>
} 
@empty {
  <li>There are no items.</li>
}
